<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Airway Bills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .register-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        .register-box h1 {
            margin: 0 0 10px 0;
            color: #333;
            text-align: center;
        }
        .register-box p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1>ðŸ“„ Register</h1>
            <p>Create your account</p>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">-- Select Role --</option>
                        <option value="shipper">Shipper</option>
                        <option value="issuing-carrier-agent">Issuing Carrier's Agent</option>
                        <option value="consignee">Consignee</option>
                        <option value="customs-broker">Customs Broker</option>
                        <option value="courier">Courier</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="company">Company (Optional)</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6">
                </div>
                <button type="submit" class="btn-register">Register</button>
            </form>
            <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                <p style="font-size: 14px; color: #666; margin-bottom: 10px;">Already have an account?</p>
                <a href="login.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Login here</a>
            </div>
        </div>
    </div>

    <!-- Load required scripts -->
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/api.js"></script>
    <script src="models/user.js"></script>
    <script src="js/roles.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        // Production guard: Clear localStorage on production
        (function() {
            if (window.clearLocalStorageOnProduction) {
                window.clearLocalStorageOnProduction();
            } else {
                setTimeout(() => {
                    if (window.clearLocalStorageOnProduction) {
                        window.clearLocalStorageOnProduction();
                    }
                }, 100);
            }
        })();
    </script>
    
    <script>
        // Check if already logged in (but allow access to register page)
        // Only redirect if user explicitly navigates away or after successful registration
        // Don't auto-redirect on page load to allow new registrations

        // Wait for auth.js module to load before setting up form handler
        async function waitForRegister() {
            // Wait for register function to be available
            let attempts = 0;
            while (!window.register && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            if (!window.register) {
                console.error('register function not available after waiting');
                return;
            }
            
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!role) {
                errorMessage.textContent = 'Please select a role';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Disable button during registration
            submitButton.disabled = true;
            submitButton.textContent = 'Registering...';
            
            try {
                // Register user (await the async function)
                const result = await register({
                    name: name,
                    email: email,
                    role: role,
                    company: company,
                    password: password
                });
                
                if (result && result.success) {
                    successMessage.textContent = 'Registration successful! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    errorMessage.textContent = result?.message || 'Registration failed';
                    errorMessage.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Register';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = error?.message || 'Registration failed. Please try again.';
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Register';
            }
            });
        }
        
        waitForRegister();
    </script>
</body>
</html>
