<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shipments - Airway Bills</title>
    <base href="/">
    <link rel="stylesheet" href="/styles.css">
    <script type="module" src="/js/themes.js"></script>
    <style>
        body {
            margin: 0;
            padding: 2px;
            font-family: 'MS Sans Serif', 'Arial', sans-serif;
            background: #008080;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #C0C0C0;
            padding: 8px;
            border: 2px outset #C0C0C0;
        }
        h1 {
            margin-top: 0;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .status-tabs {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            border-bottom: 2px inset #C0C0C0;
            padding-bottom: 0;
        }
        .status-tab {
            padding: 4px 16px;
            background: #C0C0C0;
            border: 2px outset #C0C0C0;
            cursor: pointer;
            font-size: 11px;
            font-weight: normal;
            color: #000000;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            position: relative;
            top: 2px;
        }
        .status-tab:hover {
            background: #E8E8E8;
        }
        .status-tab:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .status-tab.active {
            background: #C0C0C0;
            border-bottom: 2px solid #C0C0C0;
            border-top: 2px outset #C0C0C0;
            border-left: 2px outset #C0C0C0;
            border-right: 2px outset #C0C0C0;
            font-weight: normal;
        }
        .status-tab .count {
            background: #808080;
            color: #FFFFFF;
            padding: 2px 6px;
            border: 1px inset #C0C0C0;
            font-size: 10px;
            margin-left: 4px;
            font-weight: normal;
        }
        .status-tab.active .count {
            background: #000080;
            color: white;
        }
        .shipments-list {
            margin-top: 20px;
        }
        .shipment-item {
            border: 2px inset #C0C0C0;
            padding: 4px 8px;
            margin-bottom: 4px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        .shipment-item:hover {
            background: #316AC5;
            color: white;
        }
        .shipment-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 0;
        }
        .shipment-main {
            flex: 1;
            min-width: 0;
        }
        .shipment-header-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2px;
            flex-wrap: wrap;
        }
        .shipment-awb {
            font-size: 12px;
            font-weight: bold;
            color: #000000;
        }
        .shipment-item:hover .shipment-awb {
            color: white;
        }
        .shipment-space-id {
            font-size: 10px;
            color: #000000;
            margin-top: 1px;
        }
        .shipment-item:hover .shipment-space-id {
            color: white;
        }
        .shipment-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #666;
            flex-wrap: wrap;
        }
        .shipment-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .shipment-meta-item strong {
            color: #333;
            font-weight: 500;
        }
        .shipment-status {
            padding: 2px 8px;
            border: 1px inset #C0C0C0;
            font-size: 10px;
            font-weight: normal;
            text-transform: uppercase;
            white-space: nowrap;
            background: #C0C0C0;
            color: #000000;
        }
        .status-pending { background: #FFFFE0; color: #000000; }
        .status-active { background: #E0FFE0; color: #000000; }
        .status-in-transit { background: #E0E0FF; color: #000000; }
        .status-cancelled { background: #FFE0E0; color: #000000; }
        .substatus-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 500;
            margin-left: 6px;
            background: #e7f3ff;
            color: #0066cc;
        }
        .shipment-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        .btn-view, .btn-success, .btn-warning, .btn-danger {
            border: 2px outset #C0C0C0;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 11px;
            font-weight: normal;
            white-space: nowrap;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .btn-view {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-view:hover {
            background: #E8E8E8;
        }
        .btn-view:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .btn-success {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-success:hover {
            background: #E8E8E8;
        }
        .btn-success:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .btn-warning {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-warning:hover {
            background: #E8E8E8;
        }
        .btn-warning:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .btn-danger {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-danger:hover {
            background: #E8E8E8;
        }
        .btn-danger:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #000000;
        }
        .empty-state h2 {
            color: #000000;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: bold;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .empty-state p {
            color: #000000;
            font-size: 11px;
        }
        .factory-invoice-section {
            margin-top: 4px;
            padding: 4px 8px;
            background: #E8E8E8;
            border: 1px inset #C0C0C0;
            font-size: 10px;
        }
        .factory-invoice-section h4 {
            margin: 0 0 6px 0;
            color: #333;
            font-size: 12px;
            font-weight: 600;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-label {
            display: inline-block;
            padding: 4px 10px;
            background: #C0C0C0;
            color: #000000;
            border: 2px outset #C0C0C0;
            cursor: pointer;
            font-size: 11px;
            font-weight: normal;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .file-input-label:hover {
            background: #E8E8E8;
        }
        .file-input-label:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .invoice-download {
            display: inline-block;
        }
        .status-actions {
            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px inset #C0C0C0;
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: wrap;
        }
        .status-actions label {
            font-size: 10px;
            color: #000000;
            font-weight: normal;
            margin-right: 4px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .status-select {
            padding: 2px 4px;
            border: 2px inset #C0C0C0;
            font-size: 11px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background: white;
        }
        .compact-info {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0;">My Shipments</h1>
            <button id="createSpaceBtn" class="btn-view" style="display: none;">+ Create Shipment Space</button>
        </div>
        
        <div class="status-tabs">
            <button class="status-tab active" data-status="pending" onclick="if(window.switchTab) window.switchTab('pending'); else console.error('switchTab not available yet');">
                Pending
                <span class="count" id="pending-count">0</span>
            </button>
            <button class="status-tab" data-status="active" onclick="if(window.switchTab) window.switchTab('active'); else console.error('switchTab not available yet');">
                Active
                <span class="count" id="active-count">0</span>
            </button>
            <button class="status-tab" data-status="in-transit" onclick="if(window.switchTab) window.switchTab('in-transit'); else console.error('switchTab not available yet');">
                In Transit
                <span class="count" id="in-transit-count">0</span>
            </button>
        </div>
        
        <div id="shipmentsList" class="shipments-list">
            <div class="empty-state">
                <h2>Loading shipments...</h2>
            </div>
        </div>
    </div>

    <!-- Load required scripts -->
    <script src="/models/user.js"></script>
    <script src="/models/shipment.js"></script>
    <script src="/js/roles.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/shipments.js"></script>
    
    <script>
        // Define switchTab early to prevent errors when clicking tabs before page loads
        window.switchTab = function(status) {
            // Silently wait if page isn't ready - don't show warnings
            if (typeof currentTab === 'undefined' || typeof loadShipments !== 'function') {
                // Page not ready yet - just return silently
                // The function will be properly set up once DOMContentLoaded fires
                return;
            }
            currentTab = status;
            document.querySelectorAll('.status-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            const activeTab = document.querySelector(`.status-tab[data-status="${status}"]`);
            if (activeTab) {
                activeTab.classList.add('active');
            }
            loadShipments();
        };
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait for auth functions to be available
            let attempts = 0;
            while ((typeof isAuthenticated === 'undefined' || typeof getCurrentUser === 'undefined' || typeof getCurrentUserAsync === 'undefined') && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            // Wait for API to be ready before calling getCurrentUser
            if (!window.usersAPI) {
                // Wait for apiReady event (max 5 seconds)
                await new Promise((resolve) => {
                    // Check if already available
                    if (window.usersAPI) {
                        resolve();
                        return;
                    }
                    
                    // Listen for apiReady event
                    const handler = () => {
                        if (window.usersAPI) {
                            resolve();
                        }
                    };
                    window.addEventListener('apiReady', handler, { once: true });
                    
                    // Also check periodically in case event already fired
                    let checks = 0;
                    const checkInterval = setInterval(() => {
                        checks++;
                        if (window.usersAPI) {
                            window.removeEventListener('apiReady', handler);
                            clearInterval(checkInterval);
                            resolve();
                        } else if (checks >= 50) { // 5 seconds (50 * 100ms)
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                });
            }
            
            // Give auth.js module more time to set its internal usersAPI variable
            // Wait for the apiReady event to complete and auth.js to initialize
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Check authentication with error handling
            let user = null;
            try {
                // Skip isAuthenticated() check initially - it might fail if API isn't ready
                // Instead, try to get user directly from API
                
                // Try to get user - use window.usersAPI directly if module isn't ready
                if (window.usersAPI) {
                    try {
                        // Try direct API call first (most reliable)
                        if (window.usersAPI.getCurrent) {
                            try {
                                user = await window.usersAPI.getCurrent();
                            } catch (apiError) {
                                // Check if it's an authentication error (401) or network error
                                console.warn('API call failed:', apiError.message);
                                
                                // If it's not a 401 (unauthorized), try using cached data
                                // 401 means session expired, other errors might be temporary
                                if (!apiError.message.includes('401') && !apiError.message.includes('Unauthorized')) {
                                    // Try to use cached user if available
                                    const cachedUser = getCurrentUser();
                                    if (cachedUser) {
                                        console.log('Using cached user due to API error');
                                        user = cachedUser;
                                    }
                                }
                            }
                        }
                        
                        // If direct call didn't work, try async function
                        if (!user && typeof getCurrentUserAsync !== 'undefined') {
                            try {
                                user = await getCurrentUserAsync();
                            } catch (asyncError) {
                                console.warn('getCurrentUserAsync failed:', asyncError.message);
                                // Try cached user
                                const cachedUser = getCurrentUser();
                                if (cachedUser) {
                                    console.log('Using cached user after async function failed');
                                    user = cachedUser;
                                }
                            }
                        }
                    } catch (error) {
                        console.warn('Error getting user from API, trying sync version:', error);
                        // Fallback to sync version (uses cache)
                        await new Promise(resolve => setTimeout(resolve, 300));
                        user = getCurrentUser();
                    }
                } else {
                    // No API available yet, wait a bit more and try sync version
                    await new Promise(resolve => setTimeout(resolve, 300));
                    user = getCurrentUser();
                }
                
                // If still no user, check localStorage for auth data and try one more time
                if (!user) {
                    const authData = localStorage.getItem('awb_auth');
                    if (authData) {
                        try {
                            const auth = JSON.parse(authData);
                            if (auth.isAuthenticated && auth.userId) {
                                // User is authenticated but API call failed - try cached user first
                                const cachedUser = getCurrentUser();
                                if (cachedUser && cachedUser.id === auth.userId) {
                                    console.log('Using cached user from localStorage auth data');
                                    user = cachedUser;
                                } else {
                                    // If no cache, wait and retry API call
                                    console.warn('User authenticated but API call failed, retrying...');
                                    await new Promise(resolve => setTimeout(resolve, 1000));
                                    
                                    if (window.usersAPI && window.usersAPI.getCurrent) {
                                        try {
                                            user = await window.usersAPI.getCurrent();
                                        } catch (retryError) {
                                            console.warn('Retry also failed:', retryError.message);
                                            // Last resort: use cached user if available
                                            const lastCached = getCurrentUser();
                                            if (lastCached) {
                                                user = lastCached;
                                            }
                                        }
                                    }
                                }
                            }
                        } catch (e) {
                            // Invalid auth data
                        }
                    }
                }
                
                // Final check - if no user found, check localStorage directly
                if (!user) {
                    // Last attempt: check localStorage directly for user data
                    const authData = localStorage.getItem('awb_auth');
                    if (authData) {
                        try {
                            const auth = JSON.parse(authData);
                            if (auth.isAuthenticated && auth.userId) {
                                // Try getCurrentUser() first
                                const cachedUser = getCurrentUser();
                                if (cachedUser && cachedUser.id === auth.userId) {
                                    console.log('Using cached user as final fallback');
                                    user = cachedUser;
                                } else {
                                    // If getCurrentUser() doesn't work, check awb_users directly
                                    const usersJson = localStorage.getItem('awb_users');
                                    if (usersJson) {
                                        try {
                                            const users = JSON.parse(usersJson);
                                            const foundUser = users.find(u => u && u.id === auth.userId);
                                            if (foundUser) {
                                                console.log('Using user from localStorage awb_users as final fallback');
                                                user = foundUser;
                                            }
                                        } catch (e) {
                                            // Invalid users data
                                        }
                                    }
                                }
                            }
                        } catch (e) {
                            // Invalid auth data
                        }
                    }
                    
                    // Only redirect if we truly have no user
                    if (!user) {
                        console.error('No user found after authentication check');
                        window.location.href = '../login.html';
                        return;
                    }
                }
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '../login.html';
                return;
            }

            let currentTab = 'pending';

        // Show Create Space button for Issuing Carrier Agent only
        try {
            const createSpaceBtn = document.getElementById('createSpaceBtn');
            if (createSpaceBtn && user && user.role === 'issuing-carrier-agent') {
                    createSpaceBtn.style.display = 'block';
                    createSpaceBtn.addEventListener('click', function() {
                        // Check if we're in an iframe (dashboard)
                        if (window.parent && window.parent !== window && window.parent.document.getElementById('contentFrame')) {
                            // We're in the dashboard iframe - update the iframe src
                            window.parent.document.getElementById('contentFrame').src = 'shipments/create-space.html';
                        } else {
                            // We're not in an iframe - navigate directly
                            window.location.href = 'create-space.html';
                        }
                    });
                }
            } catch (error) {
                console.error('Error setting up create space button:', error);
            }

            // Switch between status tabs
            function switchTab(status) {
                currentTab = status;
                
                // Update tab buttons
                document.querySelectorAll('.status-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                const activeTab = document.querySelector(`.status-tab[data-status="${status}"]`);
                if (activeTab) {
                    activeTab.classList.add('active');
                }
                
                // Reload shipments
                loadShipments();
            }
            
            // Delete shipment from list
            async function deleteShipmentFromList(spaceId) {
                if (confirm('Are you sure you want to permanently delete this shipment space? This action cannot be undone.')) {
                    if (confirm('This is your final confirmation. The shipment will be permanently deleted.')) {
                        try {
                            // Wait for deleteShipment to be available
                            let attempts = 0;
                            while (typeof window.deleteShipment !== 'function' && attempts < 50) {
                                await new Promise(resolve => setTimeout(resolve, 100));
                                attempts++;
                            }
                            
                            if (typeof window.deleteShipment !== 'function') {
                                alert('Delete function not available. Please refresh the page.');
                                return;
                            }
                            
                            const result = await window.deleteShipment(spaceId);
                            if (result.success) {
                                alert('Shipment deleted successfully.');
                                loadShipments();
                            } else {
                                alert('Error: ' + result.message);
                            }
                        } catch (error) {
                            console.error('Error deleting shipment:', error);
                            alert('Error deleting shipment: ' + (error.message || 'Unknown error'));
                        }
                    }
                }
            }
            
            // Expose functions to global scope for onclick handlers IMMEDIATELY
            window.switchTab = switchTab;
            window.viewShipmentSpace = viewShipmentSpace;
            window.confirmShipmentAWB = confirmShipmentAWB;
            window.setStatus = setStatus;
            window.downloadFactoryInvoice = downloadFactoryInvoice;
            window.uploadFactoryInvoiceFile = uploadFactoryInvoiceFile;
            window.downloadShipmentPDF = downloadShipmentPDF;
            window.deleteShipmentFromList = deleteShipmentFromList;

            // Load and display shipments
            async function loadShipments() {
                if (!user || !user.id) {
                    console.error('User not available for loading shipments');
                    return;
                }
                
                // Wait for getUserShipments to be available (modules load asynchronously)
                let attempts = 0;
                while (typeof window.getUserShipments !== 'function' && attempts < 50) {
                    if (attempts === 0) {
                        console.warn('getUserShipments not available yet, waiting...');
                    }
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                if (typeof window.getUserShipments !== 'function') {
                    console.error('getUserShipments still not available after waiting');
                    return;
                }
                
                let shipments = [];
                try {
                    shipments = await window.getUserShipments(user.id);
                } catch (error) {
                    console.error('Error getting user shipments:', error);
                    shipments = [];
                }
                
                const container = document.getElementById('shipmentsList');
                if (!container) {
                    console.error('Shipments list container not found');
                    return;
                }
                
                // Filter by status
                // Pending: status is 'pending' OR (status is 'active' but not confirmed) OR any other status that's not cancelled/deleted/in-transit
                // Active: status is 'active' AND isConfirmed is true
                // In Transit: status is 'in-transit'
                const pendingShipments = shipments.filter(s => {
                    if (s.status === 'cancelled' || s.status === 'deleted') return false;
                    if (s.status === 'in-transit') return false;
                    // Handle undefined isConfirmed - treat as false (not confirmed)
                    const isConfirmed = s.isConfirmed === true;
                    // Include pending, active (not confirmed), or any other status
                    return s.status === 'pending' || (s.status === 'active' && !isConfirmed) || (s.status !== 'active' && s.status !== 'in-transit');
                });
                
                const activeShipments = shipments.filter(s => {
                    if (s.status === 'cancelled' || s.status === 'deleted') return false;
                    // Only show if explicitly confirmed
                    return s.status === 'active' && s.isConfirmed === true;
                });
                
                const inTransitShipments = shipments.filter(s => {
                    if (s.status === 'cancelled' || s.status === 'deleted') return false;
                    return s.status === 'in-transit';
                });
                
                // Update counts
                document.getElementById('pending-count').textContent = pendingShipments.length;
                document.getElementById('active-count').textContent = activeShipments.length;
                document.getElementById('in-transit-count').textContent = inTransitShipments.length;
                
                // Get shipments for current tab
                let displayShipments = [];
                if (currentTab === 'pending') {
                    displayShipments = pendingShipments;
                } else if (currentTab === 'active') {
                    displayShipments = activeShipments;
                } else if (currentTab === 'in-transit') {
                    displayShipments = inTransitShipments;
                }
                
                // Fallback: Show all non-cancelled/non-deleted shipments in pending if they don't match any category
                // This handles edge cases where shipments might have unexpected status values or missing isConfirmed
                if (displayShipments.length === 0 && shipments.length > 0 && currentTab === 'pending') {
                    // Get all shipments that aren't cancelled or deleted and aren't already in a category
                    const allValidShipments = shipments.filter(s => {
                        if (s.status === 'cancelled' || s.status === 'deleted') return false;
                        // Check if already categorized
                        const inPending = s.status === 'pending' || (s.status === 'active' && s.isConfirmed !== true) || (s.status !== 'active' && s.status !== 'in-transit');
                        const inActive = s.status === 'active' && s.isConfirmed === true;
                        const inTransit = s.status === 'in-transit';
                        return !inPending && !inActive && !inTransit;
                    });
                    
                    // If we have valid shipments but they're not showing, add them to pending
                    if (allValidShipments.length > 0) {
                        displayShipments = [...pendingShipments, ...allValidShipments];
                        console.log('Fallback: Added', allValidShipments.length, 'unmatched shipments to pending tab');
                    }
                }
                
                if (displayShipments.length === 0) {
                    const messages = {
                        'pending': 'No pending shipments',
                        'active': 'No active shipments',
                        'in-transit': 'No shipments in transit'
                    };
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>${messages[currentTab]}</h2>
                            <p>${user.role === 'issuing-carrier-agent' && currentTab === 'pending' ? 'Create your first shipment space to get started!' : 'Shipments will appear here when available.'}</p>
                        </div>
                    `;
                    return;
                }
                
                let html = displayShipments.map(shipment => renderShipmentItem(shipment)).join('');
                container.innerHTML = html;
            }
            
            function renderShipmentItem(shipment) {
                const participants = shipment.participants || [];
                const spaceId = shipment.spaceId || 'N/A';
                const awbNumber = shipment.awbNumber || 'Not created yet';
                const isAgent = user.role === 'issuing-carrier-agent' || user.role === 'admin';
                const isConsignee = user.role === 'consignee';
                const isCourier = user.role === 'courier';
                const isShipper = user.role === 'shipper';
                const isAdmin = user.role === 'admin';
                
                // Determine effective status for display
                let displayStatus = shipment.status;
                if (shipment.status === 'active' && !shipment.isConfirmed) {
                    displayStatus = 'pending';
                }
                
                let buttons = '';
                let statusActions = '';
                let factoryInvoiceSection = '';
                
                // Add delete button for agents/admins (except for deleted or in-transit shipments)
                const canDelete = (isAgent || isAdmin) && 
                                  shipment.status !== 'deleted' && 
                                  shipment.status !== 'in-transit';
                if (canDelete) {
                    buttons += `<button class="btn-danger" onclick="deleteShipmentFromList('${spaceId}')" style="padding: 4px 10px; font-size: 11px;">Delete</button>`;
                }
            
                // Pending tab actions
                if (currentTab === 'pending') {
                    // Agent or Admin can confirm AWB if it exists
                    const confirmButton = ((isAgent || isAdmin) && shipment.awbNumber && !shipment.isConfirmed) 
                        ? `<button class="btn-success" onclick="confirmShipmentAWB('${spaceId}')" style="padding: 4px 10px; font-size: 11px;">Confirm</button>` 
                        : '';
                    
                    statusActions = `
                        <div class="status-actions">
                            <button class="btn-view" onclick="viewShipmentSpace('${spaceId}')" style="padding: 4px 10px; font-size: 11px;">View</button>
                            ${confirmButton}
                        </div>
                    `;
                }
                
                // Active tab actions
                if (currentTab === 'active') {
                    if (shipment.pdfBase64 && shipment.isShared) {
                        buttons += `<button class="btn-success" onclick="downloadShipmentPDF('${spaceId}')">Download PDF</button>`;
                    }
                    
                    // Export invoice upload (Shipper, Consignee, Agent)
                    if (isShipper || isConsignee || isAgent) {
                        factoryInvoiceSection = `
                            <div class="factory-invoice-section">
                                ${shipment.factoryInvoice ? `
                                    <span style="color: #666;">Export Invoice: </span>
                                    <button class="btn-view" onclick="downloadFactoryInvoice('${spaceId}')" style="background: #28a745; padding: 4px 10px; font-size: 11px;">Download</button>
                                    <span style="margin-left: 8px; color: #999; font-size: 11px;">
                                        ${shipment.factoryInvoiceUploadedAt ? new Date(shipment.factoryInvoiceUploadedAt).toLocaleDateString() : ''}
                                    </span>
                                ` : `
                                    <span style="color: #666;">Export Invoice: </span>
                                    <div class="file-input-wrapper" style="display: inline-block;">
                                        <input type="file" id="invoice-${spaceId}" accept=".pdf,.jpg,.jpeg,.png" onchange="uploadFactoryInvoiceFile('${spaceId}', this)">
                                        <label for="invoice-${spaceId}" class="file-input-label">Upload</label>
                                    </div>
                                `}
                            </div>
                        `;
                    }
                    
                    // Status change actions for Active shipments
                    statusActions = `
                        <div class="status-actions">
                            <button class="btn-view" onclick="viewShipmentSpace('${spaceId}')" style="padding: 4px 10px; font-size: 11px;">View</button>
                            ${isAgent ? `<button class="btn-warning" onclick="setStatus('${spaceId}', 'in-transit', null)" style="padding: 4px 10px; font-size: 11px;">Mark as In Transit</button>` : ''}
                        </div>
                    `;
                }
                
                // In Transit tab actions
                if (currentTab === 'in-transit') {
                    if (shipment.pdfBase64 && shipment.isShared) {
                        buttons += `<button class="btn-success" onclick="downloadShipmentPDF('${spaceId}')">Download PDF</button>`;
                    }
                    
                    // Substatus actions for In Transit
                    statusActions = `
                        <div class="status-actions">
                            <button class="btn-view" onclick="viewShipmentSpace('${spaceId}')" style="padding: 4px 10px; font-size: 11px;">View</button>
                            ${(isConsignee || isAgent) ? `<button class="btn-warning" onclick="setStatus('${spaceId}', 'in-transit', 'at-destination')" style="padding: 4px 10px; font-size: 11px;">At Destination</button>` : ''}
                            ${(isConsignee || isAgent) ? `<button class="btn-warning" onclick="setStatus('${spaceId}', 'in-transit', 'ready-for-pickup')" style="padding: 4px 10px; font-size: 11px;">Ready for Pickup</button>` : ''}
                            ${(isConsignee || isCourier) ? `<button class="btn-success" onclick="setStatus('${spaceId}', 'in-transit', 'delivered')" style="padding: 4px 10px; font-size: 11px;">Delivered</button>` : ''}
                        </div>
                    `;
                }
                
                // Build substatus display
                let substatusDisplay = '';
                if (shipment.subStatus) {
                    const substatusLabels = {
                        'at-destination': 'At Destination',
                        'ready-for-pickup': 'Ready for Pickup',
                        'delivered': 'Delivered'
                    };
                    substatusDisplay = `<span class="substatus-badge">${substatusLabels[shipment.subStatus] || shipment.subStatus}</span>`;
                }
                
                return `
                    <div class="shipment-item">
                        <div class="shipment-content">
                            <div class="shipment-main">
                                <div>
                                    <div class="shipment-header-row">
                                        <div class="shipment-awb">
                                            ${awbNumber !== 'Not created yet' ? `AWB: ${awbNumber}` : `Space ID: ${spaceId}`}
                                        </div>
                                        <span class="shipment-status status-${displayStatus}">${displayStatus.replace('-', ' ')}</span>
                                        ${substatusDisplay}
                                        <span class="shipment-meta-item">
                                            <strong>Participants:</strong> ${participants.length}
                                        </span>
                                        ${shipment.isShared ? '<span class="shipment-meta-item"><strong>Shared</strong></span>' : ''}
                                        ${shipment.isConfirmed ? '<span class="shipment-meta-item" style="color: #28a745;"><strong>âœ“ Confirmed</strong></span>' : '<span class="shipment-meta-item" style="color: #ffc107;"><strong>Not Confirmed</strong></span>'}
                                    </div>
                                    ${awbNumber !== 'Not created yet' ? `<div class="shipment-space-id">Space ID: ${spaceId}</div>` : ''}
                                </div>
                                ${factoryInvoiceSection}
                                ${statusActions}
                            </div>
                        </div>
                        <div class="shipment-actions">
                            ${buttons}
                        </div>
                    </div>
                `;
            }
        
            function viewShipmentSpace(spaceId) {
                if (window.parent && window.parent !== window) {
                    const contentFrame = window.parent.document.getElementById('contentFrame');
                    if (contentFrame) {
                        contentFrame.src = `shipments/space.html?spaceId=${encodeURIComponent(spaceId)}`;
                    } else {
                        window.parent.location.href = `shipments/space.html?spaceId=${spaceId}`;
                    }
                } else {
                    window.location.href = `space.html?spaceId=${spaceId}`;
                }
            }
            
            function confirmShipmentAWB(spaceId) {
                if (confirm('Are you sure you want to confirm this AWB? Once confirmed, it will move to Active status.')) {
                    const result = window.confirmAWB(spaceId);
                    if (result.success) {
                        alert('AWB confirmed successfully!');
                        loadShipments();
                    } else {
                        alert('Error: ' + result.message);
                    }
                }
            }
            
            function setStatus(spaceId, status, subStatus) {
                const result = window.setShipmentStatus(spaceId, status, subStatus);
                if (result.success) {
                    alert('Status updated successfully!');
                    loadShipments();
                } else {
                    alert('Error: ' + result.message);
                }
            }
            
            function uploadFactoryInvoiceFile(spaceId, input) {
                const file = input.files[0];
                if (!file) return;
                
                // Check file size (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    alert('File size must be less than 10MB');
                    input.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result.split(',')[1]; // Remove data:type;base64, prefix
                    const result = window.uploadFactoryInvoice(spaceId, base64);
                    if (result.success) {
                        alert('Factory invoice uploaded successfully!');
                        loadShipments();
                    } else {
                        alert('Error: ' + result.message);
                        input.value = '';
                    }
                };
                reader.onerror = function() {
                    alert('Error reading file');
                    input.value = '';
                };
                reader.readAsDataURL(file);
            }
            
            function downloadFactoryInvoice(spaceId) {
                const shipment = getShipmentBySpaceId(spaceId);
                if (!shipment || !shipment.factoryInvoice) {
                    alert('Factory invoice not available');
                    return;
                }
                
                try {
                    const binaryString = atob(shipment.factoryInvoice);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    const blob = new Blob([bytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Factory_Invoice_${shipment.awbNumber || shipment.spaceId}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Error downloading invoice:', error);
                    alert('Error downloading invoice: ' + error.message);
                }
            }
            
            function downloadShipmentPDF(identifier) {
                let shipment = getShipmentBySpaceId(identifier);
                if (!shipment) {
                    shipment = getShipmentByAWB(identifier);
                }
                
                if (!shipment || !shipment.pdfBase64) {
                    alert('PDF not available for this shipment.');
                    return;
                }
                
                try {
                    const binaryString = atob(shipment.pdfBase64);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    const blob = new Blob([bytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    const awbNumber = shipment.awbNumber || shipment.spaceId;
                    a.download = `AWB-${awbNumber}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Error downloading PDF:', error);
                    alert('Error downloading PDF: ' + error.message);
                }
            }
            
            // Load shipments on page load
            try {
                if (user && user.id) {
                    loadShipments();
                } else {
                    console.error('Cannot load shipments: user not available');
                }
            } catch (error) {
                console.error('Error loading shipments:', error);
                const container = document.getElementById('shipmentsList');
                if (container) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>Error loading shipments</h2>
                            <p>Please refresh the page. If the problem persists, check the browser console.</p>
                        </div>
                    `;
                }
            }
        }); // End DOMContentLoaded
    </script>
</body>
