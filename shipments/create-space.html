<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Shipment Space - Airway Bills</title>
    <link rel="stylesheet" href="../styles.css">
    <script type="module" src="../js/themes.js"></script>
    <style>
        body {
            margin: 0;
            padding: 2px;
            font-family: 'MS Sans Serif', 'Arial', sans-serif;
            background: #008080;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
            min-height: 100vh;
            color: #000000;
            font-size: 11px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #C0C0C0;
            padding: 8px;
            border: 2px outset #C0C0C0;
            overflow: hidden;
        }
        h1 {
            margin: 0 0 8px 0;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background: linear-gradient(to bottom, #000080 0%, #000080 100%);
            color: white;
            padding: 4px 8px;
            border-bottom: 2px solid #000000;
        }
        .form-group {
            margin-bottom: 8px;
            padding: 4px;
        }
        .form-group label {
            display: block;
            margin-bottom: 2px;
            color: #000000;
            font-weight: bold;
            font-size: 11px;
        }
        .form-group select {
            width: 100%;
            padding: 2px 4px;
            border: 2px inset #C0C0C0;
            font-size: 11px;
            box-sizing: border-box;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background: white;
        }
        .form-group select:focus {
            outline: 1px dotted #000000;
            outline-offset: -3px;
        }
        .invited-participants {
            margin-top: 8px;
            padding: 8px;
            background: white;
            border: 2px inset #C0C0C0;
        }
        .participant-tag {
            display: inline-block;
            background: #000080;
            color: white;
            padding: 2px 8px;
            margin: 2px;
            font-size: 11px;
            border: 1px solid #000000;
        }
        .participant-tag .remove {
            margin-left: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary {
            background: #D4D4D4;
            color: #000000;
            border: 2px solid #808080;
            padding: 4px 16px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .btn-primary:hover {
            background: #E8E8E8;
        }
        .btn-primary:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .btn-secondary {
            background: #C0C0C0;
            color: #000000;
            border: 2px outset #C0C0C0;
            padding: 4px 16px;
            font-size: 11px;
            cursor: pointer;
            margin-top: 8px;
            margin-left: 4px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .btn-secondary:hover {
            background: #E8E8E8;
        }
        .btn-secondary:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .info-box {
            background: #E0E0E0;
            border: 2px inset #C0C0C0;
            padding: 8px;
            margin-bottom: 8px;
        }
        .info-box p {
            margin: 0;
            font-size: 11px;
            color: #000000;
        }
        .info-box strong {
            font-weight: bold;
            color: #000000;
        }
        #participantsList {
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Shipment Space</h1>
        
        <div class="info-box">
            <p><strong>Note:</strong> You can invite Consignees and Shippers to this space. Customs Brokers and Couriers cannot be invited at this time.</p>
        </div>

        <form id="createSpaceForm">
            <div class="form-group">
                <label for="shipperSelect">Invite Shipper (Optional)</label>
                <select id="shipperSelect">
                    <option value="">-- Select Shipper --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="consigneeSelect">Invite Consignee (Optional)</label>
                <select id="consigneeSelect">
                    <option value="">-- Select Consignee --</option>
                </select>
            </div>

            <div id="invitedParticipants" class="invited-participants" style="display: none;">
                <strong>Invited Participants:</strong>
                <div id="participantsList"></div>
            </div>

            <button type="submit" class="btn-primary">Create Shipment Space</button>
            <button type="button" class="btn-secondary" onclick="goBack()">Cancel</button>
        </form>
    </div>

    <script type="module" src="../js/api.js"></script>
    <script src="../models/user.js"></script>
    <script src="../models/shipment.js"></script>
    <script src="../js/roles.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/shipments.js"></script>

    <script>
        // Wait for auth functions to be available (modules load asynchronously)
        (async function() {
            // Wait for auth functions to be available
            let attempts = 0;
            while ((typeof isAuthenticated === 'undefined' || typeof getCurrentUser === 'undefined' || typeof getCurrentUserAsync === 'undefined') && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            // Wait for API to be ready
            if (!window.usersAPI) {
                await new Promise((resolve) => {
                    if (window.usersAPI) {
                        resolve();
                        return;
                    }
                    window.addEventListener('apiReady', () => {
                        if (window.usersAPI) resolve();
                    }, { once: true });
                    let checks = 0;
                    const checkInterval = setInterval(() => {
                        checks++;
                        if (window.usersAPI) {
                            clearInterval(checkInterval);
                            resolve();
                        } else if (checks >= 50) {
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                });
            }
            
            // Give auth.js time to initialize
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Check authentication and role
            let user = null;
            try {
                // Skip isAuthenticated check initially - go straight to getting user
                // Try to get user - use async version first
                if (window.usersAPI && typeof getCurrentUserAsync !== 'undefined') {
                    try {
                        user = await getCurrentUserAsync();
                    } catch (error) {
                        // Fallback to sync version
                        user = getCurrentUser();
                    }
                } else {
                    user = getCurrentUser();
                }
                
                // If still no user, try direct API call
                if (!user && window.usersAPI && window.usersAPI.getCurrent) {
                    try {
                        user = await window.usersAPI.getCurrent();
                    } catch (apiError) {
                        // If not 401, try cached user
                        if (!apiError.message.includes('401') && !apiError.message.includes('Unauthorized')) {
                            const cachedUser = getCurrentUser();
                            if (cachedUser) {
                                user = cachedUser;
                            }
                        }
                    }
                }
                
                // Final fallback: check localStorage directly
                if (!user) {
                    const authData = localStorage.getItem('awb_auth');
                    if (authData) {
                        try {
                            const auth = JSON.parse(authData);
                            if (auth.isAuthenticated && auth.userId) {
                                const cachedUser = getCurrentUser();
                                if (cachedUser && cachedUser.id === auth.userId) {
                                    user = cachedUser;
                                } else {
                                    // Check awb_users directly
                                    const usersJson = localStorage.getItem('awb_users');
                                    if (usersJson) {
                                        const users = JSON.parse(usersJson);
                                        const foundUser = users.find(u => u && u.id === auth.userId);
                                        if (foundUser) {
                                            user = foundUser;
                                        }
                                    }
                                }
                            }
                        } catch (e) {
                            // Invalid auth data
                        }
                    }
                }
                
                // Only redirect if we truly have no user
                if (!user) {
                    console.error('No user found after authentication check');
                    window.location.href = '../login.html';
                    return;
                }
                
                if (user.role !== 'issuing-carrier-agent') {
                    alert('Only Issuing Carrier Agents can create shipment spaces.');
                    goBack();
                    return;
                }
            } catch (error) {
                console.error('Authentication error:', error);
                // Try one more time with cached data before redirecting
                const lastAttempt = getCurrentUser();
                if (!lastAttempt) {
                    window.location.href = '../login.html';
                    return;
                }
                user = lastAttempt;
            }
            
            // Continue with page setup after authentication check
            setupPage();
        })();
        
        function setupPage() {
            let invitedParticipants = [];

        // Load users for invitation dropdowns
        async function loadUsers() {
            // Wait for getAllUsers to be available
            let attempts = 0;
            while (typeof getAllUsers === 'undefined' && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (typeof getAllUsers === 'undefined') {
                console.error('getAllUsers not available');
                return;
            }
            
            // getAllUsers is async, so we need to await it
            const allUsers = await getAllUsers();
            
            // Ensure allUsers is an array
            if (!Array.isArray(allUsers)) {
                console.error('getAllUsers did not return an array:', allUsers);
                return;
            }
            
            const shipperSelect = document.getElementById('shipperSelect');
            const consigneeSelect = document.getElementById('consigneeSelect');
            
            // Filter users by role
            const shippers = allUsers.filter(u => u.role === 'shipper' && u.isActive !== false);
            const consignees = allUsers.filter(u => u.role === 'consignee' && u.isActive !== false);
            
            // Populate shipper dropdown
            if (shippers.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = '-- No Shippers Available --';
                shipperSelect.appendChild(option);
            } else {
                shippers.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.name}${user.company ? ' - ' + user.company : ''} (${user.email})`;
                    shipperSelect.appendChild(option);
                });
            }
            
            // Populate consignee dropdown
            if (consignees.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = '-- No Consignees Available --';
                consigneeSelect.appendChild(option);
            } else {
                consignees.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.name}${user.company ? ' - ' + user.company : ''} (${user.email})`;
                    consigneeSelect.appendChild(option);
                });
            }
        }

        // Handle adding participants
        document.getElementById('shipperSelect').addEventListener('change', async function() {
            const userId = this.value;
            if (userId) {
                try {
                    const user = await getUserById(userId);
                    if (user && user.role === 'shipper') {
                        addParticipant(user.id, 'shipper', user.name || user.email);
                    } else {
                        alert('Invalid user selected.');
                        this.value = '';
                    }
                } catch (error) {
                    console.error('Error getting user:', error);
                    alert('Error loading user. Please try again.');
                    this.value = '';
                }
            }
        });

        document.getElementById('consigneeSelect').addEventListener('change', async function() {
            const userId = this.value;
            if (userId) {
                try {
                    const user = await getUserById(userId);
                    if (user && user.role === 'consignee') {
                        addParticipant(user.id, 'consignee', user.name || user.email);
                    } else {
                        alert('Invalid user selected.');
                        this.value = '';
                    }
                } catch (error) {
                    console.error('Error getting user:', error);
                    alert('Error loading user. Please try again.');
                    this.value = '';
                }
            }
        });

        function addParticipant(userId, role, displayName) {
            // Check if already added
            if (invitedParticipants.find(p => p.userId === userId)) {
                return;
            }
            
            invitedParticipants.push({
                userId: userId,
                role: role,
                displayName: displayName
            });
            
            updateParticipantsDisplay();
        }

        function removeParticipant(userId) {
            invitedParticipants = invitedParticipants.filter(p => p.userId !== userId);
            updateParticipantsDisplay();
            
            // Reset dropdowns
            document.getElementById('shipperSelect').value = '';
            document.getElementById('consigneeSelect').value = '';
        }

        function updateParticipantsDisplay() {
            const container = document.getElementById('invitedParticipants');
            const list = document.getElementById('participantsList');
            
            if (invitedParticipants.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            list.innerHTML = invitedParticipants.map(p => {
                const roleLabel = getRoleLabel ? getRoleLabel(p.role) : p.role;
                return `<span class="participant-tag">${p.displayName} (${roleLabel}) <span class="remove" onclick="removeParticipant('${p.userId}')">Ã—</span></span>`;
            }).join('');
        }

        // Handle form submission
        document.getElementById('createSpaceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const result = await createShipmentSpace(invitedParticipants);
                
                if (result && result.success) {
                    const spaceId = result.shipment.spaceId;
                    alert('Shipment space created successfully! Space ID: ' + spaceId);
                    
                    // Wait a moment to ensure the space is saved and available
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Redirect to the space detail page
                    if (window.parent && window.parent !== window) {
                        // In iframe - path is relative to dashboard.html (root directory)
                        window.parent.document.getElementById('contentFrame').src = `shipments/space.html?spaceId=${spaceId}`;
                    } else {
                        // Not in iframe - path is relative to current file (shipments/ directory)
                        window.location.href = `space.html?spaceId=${spaceId}`;
                    }
                } else {
                    const errorMessage = result?.message || 'Unknown error occurred';
                    alert('Error creating shipment space: ' + errorMessage);
                }
            } catch (error) {
                console.error('Error creating shipment space:', error);
                const errorMessage = error?.message || 'An unexpected error occurred';
                alert('Error creating shipment space: ' + errorMessage);
            }
        });

        function goBack() {
            if (window.parent && window.parent !== window) {
                window.parent.document.getElementById('contentFrame').src = 'list.html';
            } else {
                window.location.href = 'list.html';
            }
        }
        
        // Load users on page load (inside setupPage)
        loadUsers().catch(error => {
            console.error('Error loading users:', error);
        });
        }
    </script>
</body>
</html>
