<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - Airway Bills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .setup-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        .setup-container h1 {
            margin: 0 0 10px 0;
            color: #333;
            text-align: center;
        }
        .setup-container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-create {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>üîê Admin User Setup</h1>
        <p>Create an administrator account</p>
        
        <div class="warning-box">
            <strong>‚ÑπÔ∏è Information:</strong> Only existing administrators can create new admin accounts. You must be logged in as an admin to access this page.
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="adminSetupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="company">Company (Optional)</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6">
            </div>
            <button type="submit" class="btn-create">Create Admin User</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
            <p style="font-size: 14px; color: #666; margin-bottom: 10px;">Already have an account?</p>
            <a href="login.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Login here</a>
        </div>
    </div>

    <!-- Load required scripts -->
    <script src="models/user.js"></script>
    <script src="js/roles.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Check if user is authenticated and is an admin
        if (typeof isAuthenticated === 'undefined' || !isAuthenticated()) {
            alert('You must be logged in to access the admin setup page.');
            window.location.href = 'login.html';
        } else {
            const user = getCurrentUser();
            if (!user || user.role !== 'admin') {
                alert('Only administrators can access this page.');
                window.location.href = 'dashboard.html';
            }
        }
        
        document.getElementById('adminSetupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Create admin user directly (bypassing normal registration)
            const users = getAllUsers();
            
            // Check if email already exists
            if (users.some(u => u.email === email)) {
                errorMessage.textContent = 'Email already registered';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Create admin user
            const User = window.User;
            let newUser;
            if (User) {
                newUser = new User({
                    name: name,
                    email: email,
                    role: 'admin',
                    company: company || ''
                });
            } else {
                // Fallback
                newUser = {
                    id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    email: email,
                    name: name,
                    role: 'admin',
                    company: company || '',
                    createdAt: new Date().toISOString(),
                    isActive: true
                };
            }
            
            users.push(newUser);
            localStorage.setItem('awb_users', JSON.stringify(users));
            
            // Store password
            localStorage.setItem(`user_password_${newUser.id}`, password);
            
            // Don't auto-login - keep current admin logged in
            successMessage.textContent = 'Admin user created successfully!';
            successMessage.style.display = 'block';
            
            // Reset form
            document.getElementById('adminSetupForm').reset();
        });
    </script>
</body>
</html>
