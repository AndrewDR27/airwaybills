<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - Airway Bills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .setup-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        .setup-container h1 {
            margin: 0 0 10px 0;
            color: #333;
            text-align: center;
        }
        .setup-container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-create {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>üîê Admin User Setup</h1>
        <p>Create an administrator account</p>
        
        <div class="warning-box" id="infoBox">
            <strong>‚ÑπÔ∏è Information:</strong> <span id="infoText">Initializing...</span>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="adminSetupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="company">Company (Optional)</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6">
            </div>
            <button type="submit" class="btn-create">Create Admin User</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
            <p style="font-size: 14px; color: #666; margin-bottom: 10px;">Already have an account?</p>
            <a href="login.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Login here</a>
            <br><br>
            <a href="register.html" style="color: #667eea; text-decoration: none; font-weight: 500; font-size: 14px;">Or register a regular user account</a>
        </div>
    </div>

    <!-- Load required scripts -->
    <script type="module" src="js/api.js"></script>
    <script src="models/user.js"></script>
    <script src="js/roles.js"></script>
    <script src="js/auth.js"></script>
    <script type="module">
        let usersAPI = null;
        
        try {
            const apiModule = await import('./js/api.js');
            usersAPI = apiModule.usersAPI;
            window.usersAPI = usersAPI;
            console.log('‚úÖ usersAPI loaded successfully');
        } catch (error) {
            console.error('‚ùå Failed to load usersAPI:', error);
            // Create a fallback API that uses fetch directly
            usersAPI = {
                async getAll() {
                    try {
                        const url = `${window.location.origin}/api/users?action=all`;
                        console.log('Fetching users from:', url);
                        const response = await fetch(url);
                        console.log('Response status:', response.status, response.statusText);
                        
                        if (!response.ok) {
                            const text = await response.text();
                            console.error('API error response:', text);
                            throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
                        }
                        
                        const contentType = response.headers.get('content-type');
                        if (!contentType || !contentType.includes('application/json')) {
                            const text = await response.text();
                            console.error('Non-JSON response:', text.substring(0, 200));
                            throw new Error('Server returned non-JSON response');
                        }
                        
                        return await response.json();
                    } catch (e) {
                        console.error('API error:', e);
                        return [];
                    }
                },
                async getByEmail(email) {
                    try {
                        const response = await fetch(`${window.location.origin}/api/users?email=${encodeURIComponent(email)}`);
                        if (!response.ok) throw new Error('Failed to fetch');
                        return await response.json();
                    } catch (e) {
                        throw e;
                    }
                },
                async register(userData) {
                    const url = `${window.location.origin}/api/users?action=register`;
                    console.log('Registering user at:', url);
                    console.log('User data:', { ...userData, password: '***' });
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                    
                    console.log('Register response status:', response.status, response.statusText);
                    
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        const text = await response.text();
                        console.error('Non-JSON response from register:', text.substring(0, 500));
                        throw new Error(`Server returned non-JSON response: ${text.substring(0, 100)}`);
                    }
                    
                    if (!response.ok) {
                        let error;
                        try {
                            error = await response.json();
                        } catch (e) {
                            error = { error: `Server error: ${response.status} ${response.statusText}` };
                        }
                        
                        // Check for database configuration error
                        if (response.status === 503 && error.message && error.message.includes('Database not configured')) {
                            throw new Error('Database not configured. Please set up Upstash Redis in Vercel project settings. Go to Settings ‚Üí Environment Variables and add UPSTASH_REDIS_REST_URL and UPSTASH_REDIS_REST_TOKEN.');
                        }
                        
                        throw new Error(error.error || error.message || `Registration failed (${response.status})`);
                    }
                    
                    return await response.json();
                }
            };
            window.usersAPI = usersAPI;
        }
        
        // Also expose checkForAdmins globally for debugging
        window.checkForAdmins = async function() {
            try {
                if (!usersAPI) return false;
                const users = await usersAPI.getAll();
                if (!Array.isArray(users)) return false;
                const admins = users.filter(u => u && u.role === 'admin');
                return admins.length > 0;
            } catch (error) {
                console.error('Error checking for admins:', error);
                return false;
            }
        };
        
        // Check if any admin accounts exist (with timeout)
        async function checkForAdmins() {
            try {
                // Wait for API to be ready
                if (!usersAPI) {
                    console.log('usersAPI not ready yet, assuming no admins exist');
                    return false;
                }
                
                // Add timeout to prevent hanging
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout')), 5000)
                );
                
                const usersPromise = usersAPI.getAll();
                const users = await Promise.race([usersPromise, timeoutPromise]);
                
                if (!Array.isArray(users)) {
                    console.log('Users API returned non-array, assuming no admins exist');
                    return false;
                }
                
                const admins = users.filter(u => u && u.role === 'admin');
                console.log(`Found ${admins.length} admin(s) in database`);
                return admins.length > 0;
            } catch (error) {
                console.error('Error checking for admins:', error);
                // If API fails or times out, assume no admins exist (allow first admin creation)
                return false;
            }
        }
        
        // Check authentication and admin status
        (async () => {
            const infoText = document.getElementById('infoText');
            const infoBox = document.getElementById('infoBox');
            
            // Set initial message
            infoText.textContent = 'Checking for existing admin accounts...';
            
            try {
                // Wait a moment for API to initialize
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // Set timeout for the check
                const checkPromise = checkForAdmins();
                const timeoutPromise = new Promise(resolve => setTimeout(() => resolve(false), 3000));
                const hasAdmins = await Promise.race([checkPromise, timeoutPromise]);
                
                if (!hasAdmins) {
                    // No admins exist - allow anyone to create the first admin
                    infoText.textContent = 'No admin accounts exist. You can create the first admin account. This will be stored in the database.';
                    infoBox.style.background = '#d1ecf1';
                    infoBox.style.borderColor = '#0c5460';
                    infoBox.style.color = '#0c5460';
                    // Don't require authentication for first admin
                    console.log('No admins found - allowing first admin creation');
                    return;
                }
                
                // Admins exist - but allow access anyway (unrestricted)
                console.log('Admins exist - allowing unrestricted access');
                infoText.textContent = 'Admin accounts exist. You can create an additional admin account. This will be stored in the database.';
                infoBox.style.background = '#d1ecf1';
                infoBox.style.borderColor = '#0c5460';
                infoBox.style.color = '#0c5460';
                // No authentication required - allow anyone to create admin accounts
                console.log('Allowing unrestricted admin creation');
            } catch (error) {
                console.error('Error in admin check:', error);
                // If there's any error, assume no admins exist and allow access
                infoText.textContent = 'No admin accounts exist. You can create the first admin account. This will be stored in the database.';
                infoBox.style.background = '#d1ecf1';
                infoBox.style.borderColor = '#0c5460';
                infoBox.style.color = '#0c5460';
                console.log('Error occurred - allowing access for first admin creation');
            }
        })();
        
        document.getElementById('adminSetupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const company = document.getElementById('company').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Disable button during submission
            submitButton.disabled = true;
            submitButton.textContent = 'Creating Admin...';
            
            try {
                // Check if email already exists (with timeout)
                try {
                    const checkPromise = usersAPI.getByEmail(email);
                    const timeoutPromise = new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 5000)
                    );
                    const existing = await Promise.race([checkPromise, timeoutPromise]);
                    
                    if (existing) {
                        errorMessage.textContent = 'Email already registered';
                        errorMessage.style.display = 'block';
                        submitButton.disabled = false;
                        submitButton.textContent = 'Create Admin User';
                        return;
                    }
                } catch (checkError) {
                    // User doesn't exist or timeout - continue
                    console.log('Email check:', checkError.message || 'User not found, continuing...');
                }
                
                // Create admin user via API (with timeout)
                const userData = {
                    name: name,
                    email: email,
                    role: 'admin',
                    company: company || '',
                    password: password
                };
                
                const registerPromise = usersAPI.register(userData);
                const registerTimeout = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Registration timeout - please try again')), 10000)
                );
                
                const newUser = await Promise.race([registerPromise, registerTimeout]);
                
                if (newUser) {
                    successMessage.textContent = '‚úÖ Admin user created successfully! Logging you in...';
                    successMessage.style.display = 'block';
                    
                    // Automatically log in the newly created admin
                    try {
                        // Wait a moment for the user to be fully saved
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                        // Log in with the credentials that were just used
                        if (typeof login !== 'undefined') {
                            const loginResult = await login(email, password);
                            
                            if (loginResult && loginResult.success) {
                                // Successfully logged in - redirect to dashboard
                                successMessage.textContent = '‚úÖ Admin account created and logged in! Redirecting...';
                                setTimeout(() => {
                                    window.location.href = 'dashboard.html';
                                }, 1000);
                            } else {
                                // Login failed - offer manual login
                                successMessage.textContent = '‚úÖ Admin account created! Please log in manually.';
                                setTimeout(() => {
                                    if (confirm('Admin account created! Would you like to go to the login page?')) {
                                        window.location.href = 'login.html';
                                    }
                                }, 1500);
                            }
                        } else {
                            // Login function not available - redirect to login page
                            successMessage.textContent = '‚úÖ Admin account created! Redirecting to login...';
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 1500);
                        }
                    } catch (loginError) {
                        console.error('Auto-login failed:', loginError);
                        // Login failed - offer manual login
                        successMessage.textContent = '‚úÖ Admin account created! Please log in manually.';
                        setTimeout(() => {
                            if (confirm('Admin account created! Would you like to go to the login page?')) {
                                window.location.href = 'login.html';
                            }
                        }, 1500);
                    }
                } else {
                    throw new Error('Failed to create admin user');
                }
            } catch (error) {
                console.error('Error creating admin user:', error);
                errorMessage.textContent = error.message || 'Failed to create admin user. Please check your connection and try again.';
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Create Admin User';
            }
        });
    </script>
</body>
</html>
