<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination List - Airway Bills</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/themes.js"></script>
    <style>
        body {
            margin: 0;
            padding: 2px;
            font-family: 'MS Sans Serif', 'Arial', sans-serif;
            background: #008080;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
            min-height: 100vh;
        }
        .destinations-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #C0C0C0;
            border: 2px outset #C0C0C0;
            overflow: hidden;
        }
        .destinations-header {
            background: linear-gradient(to bottom, #000080 0%, #000080 100%);
            color: white;
            padding: 4px 8px;
            text-align: center;
            border-bottom: 2px solid #000000;
        }
        .destinations-header h1 {
            font-size: 16px;
            margin-bottom: 2px;
            font-weight: bold;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .destinations-content {
            padding: 8px;
        }
        .destinations-list {
            background: white;
            overflow: hidden;
            border: 2px inset #C0C0C0;
        }
        .destinations-table {
            width: 100%;
            border-collapse: collapse;
        }
        .destinations-table thead {
            background: #C0C0C0;
            border-bottom: 2px inset #C0C0C0;
        }
        .destinations-table th {
            padding: 4px 8px;
            text-align: left;
            font-weight: bold;
            color: #000000;
            font-size: 11px;
            text-transform: uppercase;
            border-right: 1px solid #808080;
        }
        .destinations-table th:last-child {
            border-right: none;
        }
        .destinations-table td {
            padding: 4px 8px;
            border-bottom: 1px solid #C0C0C0;
            border-right: 1px solid #C0C0C0;
            color: #000000;
            font-size: 11px;
        }
        .destinations-table td:last-child {
            border-right: none;
        }
        .destinations-table tbody tr {
            background: white;
        }
        .destinations-table tbody tr:hover {
            background: #316AC5;
            color: white;
        }
        .destinations-table tbody tr:last-child td {
            border-bottom: none;
        }
        .destination-actions {
            display: flex;
            gap: 4px;
        }
        .btn-edit, .btn-delete {
            padding: 2px 12px;
            border: 2px outset #C0C0C0;
            cursor: pointer;
            font-size: 11px;
            font-weight: normal;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .btn-edit {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-edit:hover {
            background: #E8E8E8;
        }
        .btn-edit:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .btn-delete {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-delete:hover {
            background: #E8E8E8;
        }
        .btn-delete:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .add-destination-btn {
            margin-bottom: 8px;
            padding: 4px 16px;
            background: #C0C0C0;
            color: #000000;
            border: 2px outset #C0C0C0;
            cursor: pointer;
            font-size: 11px;
            font-weight: normal;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .add-destination-btn:hover {
            background: #E8E8E8;
        }
        .add-destination-btn:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #000000;
        }
        .empty-state p {
            font-size: 11px;
            margin-bottom: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #C0C0C0;
            padding: 8px;
            border: 2px outset #C0C0C0;
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #000080 0%, #000080 100%);
            color: white;
            padding: 4px 8px;
            border-bottom: 2px solid #000000;
            margin: -8px -8px 8px -8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
            color: white;
            font-size: 12px;
            font-weight: bold;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .modal-close {
            background: #C0C0C0;
            border: 2px outset #C0C0C0;
            font-size: 12px;
            color: #000000;
            cursor: pointer;
            padding: 2px 6px;
            width: 20px;
            height: 20px;
            line-height: 16px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .modal-close:hover {
            background: #E8E8E8;
        }
        .modal-close:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .modal-body {
            padding: 8px;
            background: #C0C0C0;
        }
        .form-group {
            margin-bottom: 8px;
            padding: 4px;
        }
        .form-group label {
            display: block;
            margin-bottom: 2px;
            font-weight: bold;
            color: #000000;
            font-size: 11px;
        }
        .form-group input {
            width: 100%;
            padding: 2px 4px;
            border: 2px inset #C0C0C0;
            font-size: 11px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background: white;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: 1px dotted #000000;
            outline-offset: -3px;
        }
        .modal-actions {
            display: flex;
            gap: 4px;
            justify-content: flex-end;
            margin-top: 8px;
            padding: 8px;
            border-top: 2px inset #C0C0C0;
        }
        .btn-save, .btn-cancel, .btn-secondary {
            padding: 4px 16px;
            border: 2px outset #C0C0C0;
            cursor: pointer;
            font-size: 11px;
            font-weight: normal;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .btn-save {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-save:hover {
            background: #E8E8E8;
        }
        .btn-save:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .btn-cancel, .btn-secondary {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-cancel:hover, .btn-secondary:hover {
            background: #E8E8E8;
        }
        .btn-cancel:active, .btn-secondary:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
    </style>
</head>
<body>
    <div class="destinations-container">
        <div class="destinations-header">
            <h1>üåç Destination List</h1>
            <p>Manage your destination codes and information</p>
        </div>
        <div class="destinations-content">
            <button class="add-destination-btn" id="addDestinationBtn">+ Add Destination</button>
            <div class="destinations-list" id="destinationsList">
                <!-- Destinations will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Destination Modal -->
    <div id="destinationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="destinationModalTitle">Add Destination</h2>
                <button type="button" class="modal-close" id="closeDestinationModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="destinationForm">
                    <input type="hidden" id="destinationId" value="">
                    
                    <div class="form-group">
                        <label for="airportCode">Airport Code *</label>
                        <input type="text" id="airportCode" required placeholder="e.g., JFK" maxlength="3" style="text-transform: uppercase;">
                    </div>
                    
                    <div class="form-group">
                        <label for="cityName">City Name</label>
                        <input type="text" id="cityName" placeholder="e.g., New York">
                    </div>
                    
                    <div class="form-group">
                        <label for="stateName">State Name</label>
                        <input type="text" id="stateName" placeholder="e.g., New York">
                    </div>
                    
                    <div class="form-group">
                        <label for="airportName">Airport Name</label>
                        <input type="text" id="airportName" placeholder="e.g., John F. Kennedy International Airport">
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancelDestinationBtn">Cancel</button>
                        <button type="submit" class="btn-primary" id="saveDestinationBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/api.js"></script>
    <script>
        let destinationsAPI = null;
        
        // Wait for API to be available
        async function waitForAPI() {
            if (window.destinationsAPI) {
                destinationsAPI = window.destinationsAPI;
                return;
            }
            
            // Wait for apiReady event
            await new Promise((resolve) => {
                if (window.destinationsAPI) {
                    destinationsAPI = window.destinationsAPI;
                    resolve();
                } else {
                    window.addEventListener('apiReady', () => {
                        destinationsAPI = window.destinationsAPI;
                        resolve();
                    }, { once: true });
                    // Timeout after 2 seconds
                    setTimeout(() => {
                        if (window.destinationsAPI) {
                            destinationsAPI = window.destinationsAPI;
                        }
                        resolve();
                    }, 2000);
                }
            });
        }

        // Check if user is admin
        function isAdmin() {
            try {
                const user = getCurrentUser();
                return user && user.role === 'admin';
            } catch (error) {
                console.warn('Error checking admin status:', error);
                return false;
            }
        }

        // Render destinations list
        async function renderDestinations() {
            const destinationsList = document.getElementById('destinationsList');
            
            // Wait for API
            await waitForAPI();
            
            let destinations = [];
            let dataSource = 'unknown';
            
            try {
                if (destinationsAPI) {
                    destinations = await destinationsAPI.getAll();
                    dataSource = 'database';
                    console.log('üíæ Loaded destinations from database:', destinations.length);
                } else {
                    throw new Error('API not available');
                }
            } catch (error) {
                console.warn('Error loading destinations from API, trying localStorage:', error);
                // Fallback to localStorage
                try {
                    const destinationsJson = localStorage.getItem('awbDestinations');
                    destinations = destinationsJson ? JSON.parse(destinationsJson) : [];
                    dataSource = 'localstorage';
                    console.log('üì¶ Loaded destinations from localStorage:', destinations.length);
                } catch (e) {
                    console.error('Error loading destinations:', e);
                    destinations = [];
                }
            }
            
            // Show data source indicator
            const header = document.querySelector('.destinations-header p');
            if (header) {
                const sourceText = dataSource === 'database' ? 'üíæ Database' : (dataSource === 'localstorage' ? 'üì¶ Localhost' : '');
                if (sourceText) {
                    const existingIndicator = document.getElementById('dataSourceIndicator');
                    if (existingIndicator) {
                        existingIndicator.textContent = sourceText;
                    } else {
                        const indicator = document.createElement('span');
                        indicator.id = 'dataSourceIndicator';
                        indicator.style.cssText = 'font-size: 10px; margin-left: 8px; opacity: 0.8;';
                        indicator.textContent = sourceText;
                        header.appendChild(indicator);
                    }
                }
            }
            
            if (destinations.length === 0) {
                destinationsList.innerHTML = `
                    <div class="empty-state">
                        <p>No destinations added yet</p>
                        <p>Click "Add Destination" to get started</p>
                    </div>
                `;
                return;
            }
            
            const isUserAdmin = isAdmin();
            const actionsColumn = '<th>Actions</th>';
            const tableRows = destinations.map(dest => {
                const escapedId = (dest.id || '').replace(/'/g, "\\'");
                const deleteButton = isUserAdmin ? `<button class="btn-delete" onclick="deleteDestination('${escapedId}')">Delete</button>` : '';
                const actionsCell = `
                    <td>
                        <div class="destination-actions">
                            <button class="btn-edit" onclick="editDestination('${escapedId}')">Edit</button>
                            ${deleteButton}
                        </div>
                    </td>
                `;
                return `
                <tr>
                    <td>${escapeHtml(dest.airportCode || '')}</td>
                    <td>${escapeHtml(dest.cityName || '')}</td>
                    <td>${escapeHtml(dest.stateName || '')}</td>
                    <td>${escapeHtml(dest.airportName || '')}</td>
                    ${actionsCell}
                </tr>
            `;
            }).join('');
            
            destinationsList.innerHTML = `
                <table class="destinations-table">
                    <thead>
                        <tr>
                            <th>Airport Code</th>
                            <th>City Name</th>
                            <th>State Name</th>
                            <th>Airport Name</th>
                            ${actionsColumn}
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Open destination modal
        async function openDestinationModal(destinationId) {
            // Only check admin for adding new destinations
            if (!destinationId && !isAdmin()) {
                alert('Only administrators can add new destinations.');
                return;
            }
            
            const modal = document.getElementById('destinationModal');
            const form = document.getElementById('destinationForm');
            const title = document.getElementById('destinationModalTitle');
            const destinationIdInput = document.getElementById('destinationId');
            
            await waitForAPI();
            
            if (destinationId) {
                try {
                    if (destinationsAPI) {
                        const destinations = await destinationsAPI.getAll();
                        const destination = destinations.find(d => d.id === destinationId);
                        if (destination) {
                            title.textContent = 'Edit Destination';
                            destinationIdInput.value = destination.id;
                            document.getElementById('airportCode').value = destination.airportCode || '';
                            document.getElementById('cityName').value = destination.cityName || '';
                            document.getElementById('stateName').value = destination.stateName || '';
                            document.getElementById('airportName').value = destination.airportName || '';
                        }
                    } else {
                        throw new Error('API not available');
                    }
                } catch (error) {
                    console.error('Error loading destination:', error);
                    alert('Error loading destination data.');
                }
            } else {
                title.textContent = 'Add Destination';
                form.reset();
                destinationIdInput.value = '';
            }
            
            modal.style.display = 'flex';
        }

        // Close destination modal
        function closeDestinationModal() {
            const modal = document.getElementById('destinationModal');
            const form = document.getElementById('destinationForm');
            modal.style.display = 'none';
            form.reset();
        }

        // Edit destination
        function editDestination(id) {
            openDestinationModal(id);
        }

        // Delete destination
        async function deleteDestination(id) {
            // Check if user is admin
            if (!isAdmin()) {
                alert('Only administrators can delete destinations.');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this destination?')) {
                return;
            }
            
            await waitForAPI();
            
            try {
                if (destinationsAPI) {
                    await destinationsAPI.delete(id);
                    alert('Destination deleted successfully!');
                    await renderDestinations();
                } else {
                    throw new Error('API not available');
                }
            } catch (error) {
                console.error('Error deleting destination:', error);
                alert('Error deleting destination. Please try again.');
            }
        }

        // Handle save destination
        async function handleSaveDestination(e) {
            e.preventDefault();
            
            const id = document.getElementById('destinationId').value || `dest_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            const airportCode = document.getElementById('airportCode').value.trim().toUpperCase();
            const cityName = document.getElementById('cityName').value.trim();
            const stateName = document.getElementById('stateName').value.trim();
            const airportName = document.getElementById('airportName').value.trim();
            
            if (!airportCode) {
                alert('Airport Code is required.');
                return;
            }
            
            const destination = {
                id,
                cityName,
                stateName,
                airportCode,
                airportName
            };
            
            await waitForAPI();
            
            try {
                if (destinationsAPI) {
                    const destinations = await destinationsAPI.getAll();
                    const exists = destinations.find(d => d.id === id);
                    
                    if (exists) {
                        // Editing existing destination - allowed for all users
                        await destinationsAPI.update(destination);
                    } else {
                        // Creating new destination - only admins
                        if (!isAdmin()) {
                            alert('Only administrators can add new destinations.');
                            return;
                        }
                        await destinationsAPI.create(destination);
                    }
                    
                    closeDestinationModal();
                    alert('‚úì Destination saved successfully!');
                    await renderDestinations();
                } else {
                    throw new Error('API not available');
                }
            } catch (error) {
                console.error('Error saving destination:', error);
                alert('Error saving destination. Please try again.');
            }
        }

        // Make functions available globally
        window.deleteDestination = deleteDestination;
        window.editDestination = editDestination;
        window.openDestinationModal = openDestinationModal;
        window.closeDestinationModal = closeDestinationModal;
        window.handleSaveDestination = handleSaveDestination;

        // Function to check and show button
        async function checkAndShowAddButton() {
            const addBtn = document.getElementById('addDestinationBtn');
            if (!addBtn) {
                console.error('Add button not found');
                return;
            }
            
            // Wait for auth to be ready - try multiple times
            let attempts = 0;
            while (typeof getCurrentUser === 'undefined' && attempts < 100) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            // Try checking user multiple times in case session loads asynchronously
            let user = null;
            for (let i = 0; i < 5; i++) {
                try {
                    if (typeof getCurrentUser === 'function') {
                        user = getCurrentUser();
                        if (user) {
                            console.log(`‚úì User found on attempt ${i + 1}:`, user.email, user.role);
                            break;
                        }
                    }
                } catch (error) {
                    console.warn(`Attempt ${i + 1} to get user failed:`, error);
                }
                if (i < 4) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
            }
            
            if (!user) {
                console.warn('‚ö† No user logged in. Please log in to see the Add Destination button.');
                addBtn.style.display = 'none';
                return;
            }
            
            const isUserAdmin = user && user.role === 'admin';
            if (isUserAdmin) {
                addBtn.style.display = 'block';
                console.log('‚úì Admin user detected - showing Add Destination button');
            } else {
                addBtn.style.display = 'none';
                console.log('‚úó Non-admin user - hiding Add Destination button. User:', user.email, 'Role:', user.role);
            }
        }

        // Initialize
        async function initializeDestinations() {
            // Wait for auth to be ready
            let attempts = 0;
            while (typeof getCurrentUser === 'undefined' && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            await renderDestinations();
            await checkAndShowAddButton();
            
            const addBtn = document.getElementById('addDestinationBtn');
            if (addBtn) {
                addBtn.addEventListener('click', () => {
                    openDestinationModal(null);
                });
            }
            
            document.getElementById('closeDestinationModal').addEventListener('click', closeDestinationModal);
            document.getElementById('cancelDestinationBtn').addEventListener('click', closeDestinationModal);
            document.getElementById('destinationForm').addEventListener('submit', handleSaveDestination);
            
            // Close modal when clicking outside
            document.getElementById('destinationModal').addEventListener('click', (e) => {
                if (e.target.id === 'destinationModal') {
                    closeDestinationModal();
                }
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeDestinations);
        } else {
            initializeDestinations();
        }
    </script>
</body>
</html>
