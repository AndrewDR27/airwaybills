<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminals List - Airway Bills</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/themes.js"></script>
    <script src="js/roles.js"></script>
    <style>
        body {
            margin: 0;
            padding: 2px;
            font-family: 'MS Sans Serif', 'Arial', sans-serif;
            background: #008080;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
            min-height: 100vh;
        }
        .terminals-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #C0C0C0;
            border: 2px outset #C0C0C0;
            overflow: hidden;
        }
        .terminals-header {
            background: linear-gradient(to bottom, #000080 0%, #000080 100%);
            color: white;
            padding: 4px 8px;
            text-align: center;
            border-bottom: 2px solid #000000;
        }
        .terminals-header h1 {
            font-size: 16px;
            margin-bottom: 2px;
            font-weight: bold;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .terminals-content {
            padding: 8px;
        }
        .terminals-list {
            background: white;
            overflow: hidden;
            border: 2px inset #C0C0C0;
        }
        .terminals-table {
            width: 100%;
            border-collapse: collapse;
        }
        .terminals-table thead {
            background: #C0C0C0;
            border-bottom: 2px inset #C0C0C0;
        }
        .terminals-table th {
            padding: 4px 8px;
            text-align: left;
            font-weight: bold;
            color: #000000;
            font-size: 11px;
            text-transform: uppercase;
            border-right: 1px solid #808080;
        }
        .terminals-table th:last-child {
            border-right: none;
        }
        .terminals-table td {
            padding: 4px 8px;
            border-bottom: 1px solid #C0C0C0;
            border-right: 1px solid #C0C0C0;
            color: #000000;
            font-size: 11px;
        }
        .terminals-table td:last-child {
            border-right: none;
        }
        .terminals-table tbody tr {
            background: white;
        }
        .terminals-table tbody tr:hover {
            background: #316AC5;
            color: white;
        }
        .terminals-table tbody tr:last-child td {
            border-bottom: none;
        }
        .terminal-actions {
            display: flex;
            gap: 4px;
        }
        .btn-edit, .btn-delete {
            padding: 2px 12px;
            border: 2px outset #C0C0C0;
            cursor: pointer;
            font-size: 11px;
            font-weight: normal;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .btn-edit {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-edit:hover {
            background: #E8E8E8;
        }
        .btn-edit:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .btn-delete {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-delete:hover {
            background: #E8E8E8;
        }
        .btn-delete:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .btn-add {
            background: #C0C0C0;
            color: #000000;
            border: 2px outset #C0C0C0;
            padding: 4px 16px;
            font-size: 11px;
            font-weight: normal;
            cursor: pointer;
            margin-bottom: 8px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .btn-add:hover {
            background: #E8E8E8;
        }
        .btn-add:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #000000;
        }
        .empty-state h3 {
            font-size: 12px;
            margin-bottom: 4px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #C0C0C0;
            padding: 8px;
            border: 2px outset #C0C0C0;
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #000080 0%, #000080 100%);
            color: white;
            padding: 4px 8px;
            border-bottom: 2px solid #000000;
            margin: -8px -8px 8px -8px;
        }
        .modal-header h2 {
            margin: 0;
            color: white;
            font-size: 12px;
            font-weight: bold;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 8px;
            padding: 4px;
        }
        .form-group label {
            display: block;
            margin-bottom: 2px;
            font-weight: bold;
            color: #000000;
            font-size: 11px;
        }
        .form-group input {
            width: 100%;
            padding: 2px 4px;
            border: 2px inset #C0C0C0;
            font-size: 11px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background: white;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: 1px dotted #000000;
            outline-offset: -3px;
        }
        .modal-actions {
            display: flex;
            gap: 4px;
            justify-content: flex-end;
            margin-top: 8px;
            padding: 8px;
            border-top: 2px inset #C0C0C0;
        }
        .btn-save, .btn-cancel {
            padding: 4px 16px;
            border: 2px outset #C0C0C0;
            cursor: pointer;
            font-size: 11px;
            font-weight: normal;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .btn-save {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-save:hover {
            background: #E8E8E8;
        }
        .btn-save:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .btn-cancel {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-cancel:hover {
            background: #E8E8E8;
        }
        .btn-cancel:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
    </style>
</head>
<body>
    <div class="terminals-container">
        <div class="terminals-header">
            <h1>üåê Terminals</h1>
            <p>Manage terminal codes and information</p>
        </div>
        <div class="terminals-content">
            <button class="btn-add" id="addTerminalBtn">+ Add Terminal</button>
            <div id="terminals-list" class="terminals-list">
                <!-- Terminals will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Terminal -->
    <div id="terminalModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Terminal</h2>
            </div>
            <form id="terminalForm">
                <input type="hidden" id="terminalId">
                <div class="form-group">
                    <label for="terminalCode">Terminal Code *</label>
                    <input type="text" id="terminalCode" required>
                </div>
                <div class="form-group">
                    <label for="terminalName">Terminal Name *</label>
                    <input type="text" id="terminalName" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeTerminalModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import { terminalsAPI } from './js/api.js';
        
        function isAdmin() {
            const user = getCurrentUser();
            return user && user.role === 'admin';
        }
        
        // Check if user can manage locations based on permissions
        function canManageLocations() {
            const user = getCurrentUser();
            if (!user) return false;
            
            // Check permission using hasPermission if available
            if (typeof hasPermission === 'function') {
                return hasPermission(user.role, 'canEditLocations');
            }
            
            // Fallback: admin and issuing-carrier-agent (TEMPORARY for development)
            return user.role === 'admin' || user.role === 'issuing-carrier-agent';
        }

        async function renderTerminals() {
            try {
                const terminals = await terminalsAPI.getAll();
                const listContainer = document.getElementById('terminals-list');
                
                if (terminals.length === 0) {
                    listContainer.innerHTML = '<div class="empty-state"><h3>No Terminals</h3><p>Click "+ Add Terminal" to create your first terminal.</p></div>';
                    return;
                }

            // TEMPORARY: Allow issuing carrier agents during development
            const canManage = canManageLocations();
            const actionsColumn = '<th>Actions</th>';
            const tableRows = terminals.map(terminal => {
                const escapedId = (terminal.id || '').replace(/'/g, "\\'");
                const deleteButton = canManage ? `<button class="btn-delete" onclick="deleteTerminal('${escapedId}')">Delete</button>` : '';
                    const actionsCell = `
                        <td>
                            <div class="terminal-actions">
                                <button class="btn-edit" onclick="openTerminalModal('${escapedId}')">Edit</button>
                                ${deleteButton}
                            </div>
                        </td>
                    `;
                    return `
                    <tr>
                        <td>${escapeHtml(terminal.terminalCode || terminal.code || '')}</td>
                        <td>${escapeHtml(terminal.terminalName || terminal.name || '')}</td>
                        ${actionsCell}
                    </tr>
                `;
                }).join('');
                
                listContainer.innerHTML = `
                    <table class="terminals-table">
                        <thead>
                            <tr>
                                <th>Terminal Code</th>
                                <th>Terminal Name</th>
                                ${actionsColumn}
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error loading terminals:', error);
                const listContainer = document.getElementById('terminals-list');
                listContainer.innerHTML = '<div class="empty-state"><h3>Error Loading Terminals</h3><p>Please refresh the page.</p></div>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function openTerminalModal(terminalId) {
            // Only check admin for adding new terminals
            // TEMPORARY: Allow issuing carrier agents during development
            if (!terminalId && !canManageLocations()) {
                alert('Only administrators and issuing carrier agents can add new terminals.');
                return;
            }

            const modal = document.getElementById('terminalModal');
            const form = document.getElementById('terminalForm');
            const modalTitle = document.getElementById('modalTitle');
            const terminalIdInput = document.getElementById('terminalId');
            const terminalCodeInput = document.getElementById('terminalCode');
            const terminalNameInput = document.getElementById('terminalName');

            if (terminalId) {
                try {
                    const terminals = await terminalsAPI.getAll();
                    const terminal = terminals.find(t => t.id === terminalId);
                    if (terminal) {
                        modalTitle.textContent = 'Edit Terminal';
                        terminalIdInput.value = terminal.id;
                        terminalCodeInput.value = terminal.terminalCode || terminal.code || '';
                        terminalNameInput.value = terminal.terminalName || terminal.name || '';
                    }
                } catch (error) {
                    console.error('Error loading terminal:', error);
                    alert('Error loading terminal data.');
                }
            } else {
                modalTitle.textContent = 'Add Terminal';
                form.reset();
                terminalIdInput.value = '';
            }

            modal.style.display = 'flex';
        }

        function closeTerminalModal() {
            document.getElementById('terminalModal').style.display = 'none';
        }

        async function deleteTerminal(terminalId) {
            // TEMPORARY: Allow issuing carrier agents during development
            if (!canManageLocations()) {
                alert('Only administrators and issuing carrier agents can delete terminals.');
                return;
            }

            if (!confirm('Are you sure you want to delete this terminal?')) {
                return;
            }

            try {
                await terminalsAPI.delete(terminalId);
                alert('Terminal deleted successfully!');
                await renderTerminals();
            } catch (error) {
                console.error('Error deleting terminal:', error);
                alert('Error deleting terminal. Please try again.');
            }
        }

        document.getElementById('terminalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const terminalId = document.getElementById('terminalId').value;
            const code = document.getElementById('terminalCode').value.trim().toUpperCase();
            const name = document.getElementById('terminalName').value.trim();

            if (!code || !name) {
                alert('Please fill in all required fields.');
                return;
            }

            try {
                const terminals = await terminalsAPI.getAll();
                const terminal = {
                    id: terminalId || `terminal_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    terminalCode: code,
                    terminalName: name
                };

                if (terminalId) {
                    // Editing existing terminal - allowed for all users
                    // Check if code is already used by another terminal
                    if (terminals.some(t => (t.terminalCode || t.code) === code && t.id !== terminalId)) {
                        alert('Terminal code already exists.');
                        return;
                    }
                    await terminalsAPI.update(terminal);
                } else {
                    // Creating new terminal - only admins
                    // TEMPORARY: Allow issuing carrier agents during development
                    if (!canManageLocations()) {
                        alert('Only administrators and issuing carrier agents can add new terminals.');
                        return;
                    }
                    // Check if code already exists
                    if (terminals.some(t => (t.terminalCode || t.code) === code)) {
                        alert('Terminal code already exists.');
                        return;
                    }
                    await terminalsAPI.create(terminal);
                }

                alert('‚úì Terminal saved successfully!');
                await renderTerminals();
                closeTerminalModal();
            } catch (error) {
                console.error('Error saving terminal:', error);
                alert('Error saving terminal. Please try again.');
            }
        });

        // Close modal when clicking outside
        document.getElementById('terminalModal').addEventListener('click', (e) => {
            if (e.target.id === 'terminalModal') {
                closeTerminalModal();
            }
        });

        // Make functions available globally
        window.deleteTerminal = deleteTerminal;
        window.openTerminalModal = openTerminalModal;
        window.closeTerminalModal = closeTerminalModal;
        
        // Add event listener for add button
        document.addEventListener('DOMContentLoaded', () => {
            const addBtn = document.getElementById('addTerminalBtn');
            if (addBtn) {
                addBtn.addEventListener('click', () => {
                    openTerminalModal();
                });
            }
        });

        // Initialize on page load
        async function initializeTerminals() {
            // Ensure modal is hidden on page load
            const modal = document.getElementById('terminalModal');
            if (modal) {
                modal.style.display = 'none';
            }
            
            // Wait for auth to be ready - try multiple times
            let attempts = 0;
            while (typeof getCurrentUser === 'undefined' && attempts < 100) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            await renderTerminals();
            
            // Show/hide add button based on admin status - try multiple times
            const addBtn = document.getElementById('addTerminalBtn');
            if (addBtn) {
                // Try checking user multiple times in case session loads asynchronously
                let user = null;
                for (let i = 0; i < 5; i++) {
                    try {
                        if (typeof getCurrentUser === 'function') {
                            user = getCurrentUser();
                            if (user) {
                                console.log(`‚úì User found on attempt ${i + 1}:`, user.email, user.role);
                                break;
                            }
                        }
                    } catch (error) {
                        console.warn(`Attempt ${i + 1} to get user failed:`, error);
                    }
                    if (i < 4) {
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                }
                
                if (!user) {
                    console.warn('‚ö† No user logged in. Please log in to see the Add Terminal button.');
                    addBtn.style.display = 'none';
                    return;
                }
                
                // TEMPORARY: Allow issuing carrier agents during development
                const canManage = user && (user.role === 'admin' || user.role === 'issuing-carrier-agent');
                if (canManage) {
                    addBtn.style.display = 'block';
                    console.log('‚úì Admin user detected - showing Add Terminal button');
                } else {
                    addBtn.style.display = 'none';
                    console.log('‚úó Non-admin user - hiding Add Terminal button. User:', user.email, 'Role:', user.role);
                }
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeTerminals);
        } else {
            initializeTerminals();
        }
    </script>
</body>
</html>
