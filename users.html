<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Airway Bills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .users-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .users-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .users-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .users-content {
            padding: 40px;
        }
        .users-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        .tab-button {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            position: relative;
        }
        .tab-button:hover {
            color: #667eea;
        }
        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .users-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-add {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .contacts-list {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }
        .contacts-table {
            width: 100%;
            border-collapse: collapse;
        }
        .contacts-table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }
        .contacts-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
        }
        .contacts-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #666;
            font-size: 14px;
        }
        .contacts-table tbody tr {
            transition: background 0.2s;
        }
        .contacts-table tbody tr:hover {
            background: #f8f9fa;
        }
        .contacts-table tbody tr:last-child td {
            border-bottom: none;
        }
        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
            margin-left: 8px;
        }
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        .badge-current {
            background: #667eea;
            color: white;
        }
        .current-user-row {
            background: #f0f4ff !important;
            border-left: 4px solid #667eea;
        }
        .current-user-row:hover {
            background: #e8edff !important;
        }
        .contact-actions {
            display: flex;
            gap: 8px;
        }
        .btn-edit, .btn-delete {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-edit {
            background: #667eea;
            color: white;
        }
        .btn-edit:hover {
            background: #5568d3;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background: #c82333;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }
        .user-profile-section {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .user-profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-profile-header h2 {
            margin: 0;
            color: #333;
        }
        .user-profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .user-info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .user-info-item strong {
            display: block;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
        }
        .user-info-item span {
            color: #333;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
            color: #333;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }
        .modal-close:hover {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        .btn-save, .btn-cancel {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-save {
            background: #667eea;
            color: white;
        }
        .btn-save:hover {
            background: #5568d3;
        }
        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }
        .btn-cancel:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="users-container">
        <div class="users-header">
            <h1>ðŸ‘¤ Users</h1>
            <p>Manage user accounts and profiles</p>
        </div>
        <div class="users-content">
            <div class="users-tabs">
                <button class="tab-button" data-tab="all" id="allUsersTabBtn" style="display: none;">All <span class="tab-count" id="all-count">(0)</span></button>
                <button class="tab-button" data-tab="shipper" id="shipperTabBtn" style="display: none;">Shippers <span class="tab-count" id="shipper-count">(0)</span></button>
                <button class="tab-button" data-tab="issuing-carrier-agent" id="agentTabBtn" style="display: none;">Agents <span class="tab-count" id="agent-count">(0)</span></button>
                <button class="tab-button" data-tab="consignee" id="consigneeTabBtn" style="display: none;">Consignees <span class="tab-count" id="consignee-count">(0)</span></button>
                <button class="tab-button" data-tab="customs-broker" id="brokerTabBtn" style="display: none;">Customs Brokers <span class="tab-count" id="broker-count">(0)</span></button>
                <button class="tab-button" data-tab="courier" id="courierTabBtn" style="display: none;">Couriers <span class="tab-count" id="courier-count">(0)</span></button>
                <button class="tab-button" data-tab="admin" id="adminTabBtn" style="display: none;">Admins <span class="tab-count" id="admin-count">(0)</span></button>
            </div>
            
            <!-- All Users Tab (Admin Only) -->
            <div id="all-tab" class="tab-content">
                <div class="users-actions">
                    <h2>All User Accounts</h2>
                    <button class="btn-add" onclick="openUserAccountModal(null)">+ Create User Account</button>
                </div>
                <div id="all-users-list" class="contacts-list">
                    <!-- All users will be loaded here -->
                </div>
            </div>
            
            <!-- Shipper Users Tab (Admin Only) -->
            <div id="shipper-tab" class="tab-content">
                <div class="users-actions">
                    <h2>Shipper Accounts</h2>
                    <button class="btn-add" onclick="openUserAccountModal(null, 'shipper')">+ Create Shipper Account</button>
                </div>
                <div id="shipper-users-list" class="contacts-list">
                    <!-- Shipper users will be loaded here -->
                </div>
            </div>
            
            <!-- Agent Users Tab (Admin Only) -->
            <div id="issuing-carrier-agent-tab" class="tab-content">
                <div class="users-actions">
                    <h2>Issuing Carrier Agent Accounts</h2>
                    <button class="btn-add" onclick="openUserAccountModal(null, 'issuing-carrier-agent')">+ Create Agent Account</button>
                </div>
                <div id="agent-users-list" class="contacts-list">
                    <!-- Agent users will be loaded here -->
                </div>
            </div>
            
            <!-- Consignee Users Tab (Admin Only) -->
            <div id="consignee-tab" class="tab-content">
                <div class="users-actions">
                    <h2>Consignee Accounts</h2>
                    <button class="btn-add" onclick="openUserAccountModal(null, 'consignee')">+ Create Consignee Account</button>
                </div>
                <div id="consignee-users-list" class="contacts-list">
                    <!-- Consignee users will be loaded here -->
                </div>
            </div>
            
            <!-- Customs Broker Users Tab (Admin Only) -->
            <div id="customs-broker-tab" class="tab-content">
                <div class="users-actions">
                    <h2>Customs Broker Accounts</h2>
                    <button class="btn-add" onclick="openUserAccountModal(null, 'customs-broker')">+ Create Customs Broker Account</button>
                </div>
                <div id="broker-users-list" class="contacts-list">
                    <!-- Customs broker users will be loaded here -->
                </div>
            </div>
            
            <!-- Courier Users Tab (Admin Only) -->
            <div id="courier-tab" class="tab-content">
                <div class="users-actions">
                    <h2>Courier Accounts</h2>
                    <button class="btn-add" onclick="openUserAccountModal(null, 'courier')">+ Create Courier Account</button>
                </div>
                <div id="courier-users-list" class="contacts-list">
                    <!-- Courier users will be loaded here -->
                </div>
            </div>
            
            <!-- Admin Users Tab (Admin Only) -->
            <div id="admin-tab" class="tab-content">
                <div class="users-actions">
                    <h2>Administrator Accounts</h2>
                    <button class="btn-add" onclick="openUserAccountModal(null, 'admin')">+ Create Admin Account</button>
                </div>
                <div id="admin-users-list" class="contacts-list">
                    <!-- Admin users will be loaded here -->
                </div>
            </div>
            
        </div>
    </div>

    <!-- Contact Management Modal -->
    <div id="contactModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Contact</h2>
                <button type="button" class="modal-close" id="closeContactModal">&times;</button>
            </div>
            <form id="contactForm" novalidate>
                <input type="hidden" id="contactId" value="">
                <input type="hidden" id="contactType" value="">
                
                <div class="form-group">
                    <label for="contactCompanyName">Company Name</label>
                    <input type="text" id="contactCompanyName" placeholder="Enter company name">
                </div>
                
                <div class="form-group" id="contactNameGroup" style="display: none;">
                    <label for="contactName">Name *</label>
                    <input type="text" id="contactName">
                </div>
                
                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <input type="email" id="contactEmail" placeholder="Enter email address">
                </div>
                
                <div class="form-group" id="formattedValueGroup">
                    <label for="contactFormattedValue" id="contactFormattedValueLabel">Formatted Field Value</label>
                    <textarea id="contactFormattedValue" rows="4" placeholder="Enter formatted address/value"></textarea>
                </div>
                
                <div class="form-group" id="userRoleSelectGroup" style="display: none;">
                    <label for="userRoleSelect">Role *</label>
                    <select id="userRoleSelect">
                        <option value="">-- Select Role --</option>
                        <option value="shipper">Shipper</option>
                        <option value="issuing-carrier-agent">Issuing Carrier's Agent</option>
                        <option value="consignee">Consignee</option>
                        <option value="customs-broker">Customs Broker</option>
                        <option value="courier">Courier</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <div class="form-group" id="userPasswordGroup" style="display: none;">
                    <label for="userPassword" id="userPasswordLabel">Password *</label>
                    <input type="password" id="userPassword" autocomplete="new-password" minlength="6">
                    <small id="userPasswordSmall"></small>
                </div>
                
                <div class="form-group" id="userConfirmPasswordGroup" style="display: none;">
                    <label for="userConfirmPassword">Confirm Password *</label>
                    <input type="password" id="userConfirmPassword" autocomplete="new-password" minlength="6">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelContactBtn">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/roles.js"></script>
    <script src="models/user.js"></script>
    <script>
        function isAdmin() {
            const user = getCurrentUser();
            return user && user.role === 'admin';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }


        function renderUsersTable(users, containerId) {
            const usersList = document.getElementById(containerId);
            if (!usersList) return;
            
            if (users.length === 0) {
                usersList.innerHTML = '<div class="empty-state"><h3>No Users</h3><p>No users found in this category.</p></div>';
                return;
            }
            
            // Get current user to highlight them in the list
            const currentUser = getCurrentUser();
            const currentUserId = currentUser ? currentUser.id : null;
            
            let tableHTML = `
                <table class="contacts-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Company</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            users.forEach(user => {
                const statusBadge = user.isActive 
                    ? '<span class="badge badge-active">Active</span>' 
                    : '<span class="badge badge-inactive">Inactive</span>';
                
                // Highlight current user
                const isCurrentUser = currentUserId && user.id === currentUserId;
                const rowClass = isCurrentUser ? 'current-user-row' : '';
                const currentUserBadge = isCurrentUser ? '<span class="badge badge-current">You</span>' : '';
                
                tableHTML += `
                    <tr class="${rowClass}">
                        <td><strong>${escapeHtml(user.name || 'N/A')}</strong> ${currentUserBadge}</td>
                        <td>${escapeHtml(user.email || 'N/A')}</td>
                        <td>${escapeHtml(user.company || 'N/A')}</td>
                        <td>${statusBadge}</td>
                        <td>
                            <div class="contact-actions">
                                <button class="btn-edit" onclick="openUserAccountModal('${user.id}')">Edit</button>
                                <button class="btn-delete" onclick="deleteUserAccount('${user.id}')">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            usersList.innerHTML = tableHTML;
        }

        function loadUsers() {
            const users = getAllUsers();
            
            // Filter users by role
            const allUsers = users;
            const shippers = users.filter(u => u.role === 'shipper');
            const agents = users.filter(u => u.role === 'issuing-carrier-agent');
            const consignees = users.filter(u => u.role === 'consignee');
            const brokers = users.filter(u => u.role === 'customs-broker');
            const couriers = users.filter(u => u.role === 'courier');
            const admins = users.filter(u => u.role === 'admin');
            
            // Update counts
            const allCount = document.getElementById('all-count');
            const shipperCount = document.getElementById('shipper-count');
            const agentCount = document.getElementById('agent-count');
            const consigneeCount = document.getElementById('consignee-count');
            const brokerCount = document.getElementById('broker-count');
            const courierCount = document.getElementById('courier-count');
            const adminCount = document.getElementById('admin-count');
            
            if (allCount) allCount.textContent = `(${allUsers.length})`;
            if (shipperCount) shipperCount.textContent = `(${shippers.length})`;
            if (agentCount) agentCount.textContent = `(${agents.length})`;
            if (consigneeCount) consigneeCount.textContent = `(${consignees.length})`;
            if (brokerCount) brokerCount.textContent = `(${brokers.length})`;
            if (courierCount) courierCount.textContent = `(${couriers.length})`;
            if (adminCount) adminCount.textContent = `(${admins.length})`;
            
            // Render tables for each role
            renderUsersTable(allUsers, 'all-users-list');
            renderUsersTable(shippers, 'shipper-users-list');
            renderUsersTable(agents, 'agent-users-list');
            renderUsersTable(consignees, 'consignee-users-list');
            renderUsersTable(brokers, 'broker-users-list');
            renderUsersTable(couriers, 'courier-users-list');
            renderUsersTable(admins, 'admin-users-list');
        }


        function openUserAccountModal(userIdToEdit, defaultRole = null) {
            console.log('openUserAccountModal called with userIdToEdit:', userIdToEdit, 'defaultRole:', defaultRole);
            
            // Check if user is admin
            const user = getCurrentUser();
            if (!user || user.role !== 'admin') {
                alert('Only administrators can create or edit user accounts.');
                return;
            }
            
            const modal = document.getElementById('contactModal');
            const form = document.getElementById('contactForm');
            const contactId = document.getElementById('contactId');
            const contactType = document.getElementById('contactType');
            const modalTitle = document.getElementById('modalTitle');
            
            if (!modal || !form || !contactId || !contactType || !modalTitle) {
                console.error('Required modal elements not found');
                alert('Error: Modal elements not found. Please refresh the page.');
                return;
            }
            
            // Show user account fields
            document.getElementById('contactNameGroup').style.display = 'block';
            document.getElementById('userRoleSelectGroup').style.display = 'block';
            document.getElementById('userPasswordGroup').style.display = 'block';
            document.getElementById('userConfirmPasswordGroup').style.display = 'block';
            
            // Hide formatted value field for user accounts (not needed for user accounts)
            const formattedValueGroup = document.getElementById('formattedValueGroup');
            if (formattedValueGroup) {
                formattedValueGroup.style.display = 'none';
            }
            
            contactType.value = 'UserAccount';
            contactId.value = userIdToEdit || '';
            
            // Get contact name field
            let contactNameField = document.getElementById('contactName');
            if (!contactNameField) {
                const nameGroup = document.getElementById('contactNameGroup');
                if (nameGroup) {
                    nameGroup.innerHTML = `
                        <label for="contactName">Name *</label>
                        <input type="text" id="contactName" required>
                    `;
                    contactNameField = document.getElementById('contactName');
                }
            }
            
            // Get role select
            const roleSelect = document.getElementById('userRoleSelect');
            
            if (userIdToEdit) {
                const users = getAllUsers();
                const userToEdit = users.find(u => u.id === userIdToEdit);
                
                if (userToEdit) {
                    modalTitle.textContent = 'Edit User Account';
                    document.getElementById('contactCompanyName').value = userToEdit.company || '';
                    if (contactNameField) contactNameField.value = userToEdit.name || '';
                    document.getElementById('contactEmail').value = userToEdit.email || '';
                    // Note: formattedValue is not used for user accounts, so we don't set it
                    
                    // Set role
                    if (roleSelect) {
                        roleSelect.value = userToEdit.role || '';
                    }
                    
                    // Update password field labels for edit
                    document.getElementById('userPasswordLabel').textContent = 'New Password (leave blank to keep current)';
                    document.getElementById('userPassword').required = false;
                    document.getElementById('userConfirmPassword').required = false;
                    const passwordSmall = document.getElementById('userPasswordSmall');
                    if (passwordSmall) {
                        passwordSmall.textContent = 'Only fill this if you want to change the user\'s password';
                    }
                } else {
                    alert('User not found.');
                    return;
                }
            } else {
                modalTitle.textContent = 'Create User Account';
                form.reset();
                contactId.value = '';
                contactType.value = 'UserAccount';
                
                // Set default role if provided
                if (defaultRole && roleSelect) {
                    roleSelect.value = defaultRole;
                }
                
                // Update password field labels for create
                document.getElementById('userPasswordLabel').textContent = 'Password *';
                document.getElementById('userPassword').required = true;
                document.getElementById('userConfirmPassword').required = true;
                const passwordSmall = document.getElementById('userPasswordSmall');
                if (passwordSmall) {
                    passwordSmall.textContent = '';
                }
            }
            
            // Show the modal
            console.log('Showing modal');
            modal.style.display = 'flex';
        }

        function closeContactModal() {
            const modal = document.getElementById('contactModal');
            const form = document.getElementById('contactForm');
            
            // Hide user account fields
            document.getElementById('userRoleSelectGroup').style.display = 'none';
            document.getElementById('userPasswordGroup').style.display = 'none';
            document.getElementById('userConfirmPasswordGroup').style.display = 'none';
            document.getElementById('contactNameGroup').style.display = 'none';
            
            // Restore formatted value field visibility (it may have been hidden for user accounts)
            const formattedValueGroup = document.getElementById('formattedValueGroup');
            if (formattedValueGroup) {
                formattedValueGroup.style.display = '';
            }
            
            modal.style.display = 'none';
            form.reset();
        }

        function deleteUserAccount(userId) {
            // Prevent users from deleting themselves
            const currentUser = getCurrentUser();
            if (currentUser && currentUser.id === userId) {
                alert('You cannot delete your own account.');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this user account? This action cannot be undone.')) {
                return;
            }
            
            const users = getAllUsers();
            const filtered = users.filter(u => u.id !== userId);
            
            // Also remove password
            localStorage.removeItem(`user_password_${userId}`);
            
            localStorage.setItem('awb_users', JSON.stringify(filtered));
            loadUsers();
            alert('User account deleted successfully!');
        }

        function handleSaveContact(e) {
            e.preventDefault();
            
            const type = document.getElementById('contactType').value;
            const id = document.getElementById('contactId').value;
            const companyName = document.getElementById('contactCompanyName').value.trim();
            const email = document.getElementById('contactEmail').value.trim();
            const formattedValue = document.getElementById('contactFormattedValue').value.trim();
            
            if (type === 'User') {
                // Save user profile
                const profile = {
                    companyName,
                    email,
                    formattedValue,
                    contactName: document.getElementById('contactName') ? document.getElementById('contactName').value.trim() : '',
                    phone: '',
                    address: ''
                };
                
                if (saveUserProfile(profile)) {
                    closeContactModal();
                    alert('âœ“ Profile updated successfully!');
                }
            } else if (type === 'UserAccount') {
                // Create or update user account
                const contactNameValue = document.getElementById('contactName') ? document.getElementById('contactName').value.trim() : '';
                
                if (!contactNameValue) {
                    alert('Name is required.');
                    return false;
                }
                if (!email) {
                    alert('Email is required.');
                    return false;
                }
                
                const userRoleSelect = document.getElementById('userRoleSelect');
                const userPassword = document.getElementById('userPassword');
                const userConfirmPassword = document.getElementById('userConfirmPassword');
                
                const userRole = userRoleSelect ? userRoleSelect.value : '';
                const password = userPassword ? userPassword.value.trim() : '';
                const confirmPassword = userConfirmPassword ? userConfirmPassword.value.trim() : '';
                
                if (!userRole) {
                    alert('Please select a role.');
                    return false;
                }
                
                const userId = document.getElementById('contactId').value;
                const isEdit = userId && userId !== '';
                
                if (!isEdit) {
                    // Creating new user - password required
                    if (!password) {
                        alert('Password is required for new user accounts.');
                        return false;
                    }
                    if (password !== confirmPassword) {
                        alert('Passwords do not match.');
                        return false;
                    }
                    if (password.length < 6) {
                        alert('Password must be at least 6 characters long.');
                        return false;
                    }
                } else {
                    // Editing existing user - password optional
                    if (password) {
                        if (password !== confirmPassword) {
                            alert('Passwords do not match.');
                            return false;
                        }
                        if (password.length < 6) {
                            alert('Password must be at least 6 characters long.');
                            return false;
                        }
                    }
                }
                
                const users = getAllUsers();
                
                // Check if email already exists (for new users or if email changed)
                if (!isEdit || (isEdit && users.find(u => u.id === userId) && email !== users.find(u => u.id === userId).email)) {
                    if (users.some(u => u.email === email && u.id !== userId)) {
                        alert('Email already registered to another user.');
                        return false;
                    }
                }
                
                if (isEdit) {
                    // Update existing user
                    const userIndex = users.findIndex(u => u.id === userId);
                    if (userIndex >= 0) {
                        users[userIndex].name = contactNameValue;
                        users[userIndex].email = email;
                        users[userIndex].role = userRole;
                        users[userIndex].company = companyName;
                        
                        // Update password if provided
                        if (password) {
                            localStorage.setItem(`user_password_${userId}`, password);
                        }
                        
                        localStorage.setItem('awb_users', JSON.stringify(users));
                        loadUsers();
                        closeContactModal();
                        alert('âœ“ User account updated successfully!');
                    }
                } else {
                    // Create new user
                    const User = window.User;
                    let newUser;
                    if (User) {
                        newUser = new User({
                            name: contactNameValue,
                            email: email,
                            role: userRole,
                            company: companyName
                        });
                    } else {
                        newUser = {
                            id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                            email: email,
                            name: contactNameValue,
                            role: userRole,
                            company: companyName,
                            createdAt: new Date().toISOString(),
                            isActive: true
                        };
                    }
                    
                    users.push(newUser);
                    localStorage.setItem('awb_users', JSON.stringify(users));
                    localStorage.setItem(`user_password_${newUser.id}`, password);
                    
                    loadUsers();
                    closeContactModal();
                    alert('âœ“ User account created successfully!');
                }
            }
        }

        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');
                
                // Update active tab button
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Update active tab content
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // Modal event handlers
        document.getElementById('contactForm').addEventListener('submit', handleSaveContact);
        document.getElementById('closeContactModal').addEventListener('click', closeContactModal);
        document.getElementById('cancelContactBtn').addEventListener('click', closeContactModal);
        
        // Close modal when clicking outside
        document.getElementById('contactModal').addEventListener('click', (e) => {
            if (e.target.id === 'contactModal') {
                closeContactModal();
            }
        });

        // Check if user is admin and show/hide role tabs
        const isUserAdmin = isAdmin();
        if (isUserAdmin) {
            // Show all role tabs for admins
            document.getElementById('allUsersTabBtn').style.display = 'block';
            document.getElementById('shipperTabBtn').style.display = 'block';
            document.getElementById('agentTabBtn').style.display = 'block';
            document.getElementById('consigneeTabBtn').style.display = 'block';
            document.getElementById('brokerTabBtn').style.display = 'block';
            document.getElementById('courierTabBtn').style.display = 'block';
            document.getElementById('adminTabBtn').style.display = 'block';
            
            // Set default active tab to "All" for admins
            const allTab = document.querySelector('[data-tab="all"]');
            const allContent = document.getElementById('all-tab');
            
            if (allTab && allContent) {
                allTab.classList.add('active');
                allContent.classList.add('active');
            }
            
            // Load users
            loadUsers();
        }
        
        // Handle hash navigation (e.g., users.html#all, users.html#shipper, etc.)
        if (window.location.hash) {
            const hash = window.location.hash.substring(1);
            const tabButton = document.querySelector(`[data-tab="${hash}"]`);
            if (tabButton) {
                tabButton.click();
            }
            
            // Check for edit parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const editUserId = urlParams.get('edit');
            if (editUserId && (hash === 'all' || hash === 'users')) {
                setTimeout(() => {
                    openUserAccountModal(editUserId);
                }, 100);
            }
        }
        
        // Expose functions globally
        window.openUserAccountModal = openUserAccountModal;
        window.deleteUserAccount = deleteUserAccount;
    </script>
</body>
