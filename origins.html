<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin List - Airway Bills</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/themes.js"></script>
    <script src="js/roles.js"></script>
    <style>
        body {
            margin: 0;
            padding: 2px;
            font-family: 'MS Sans Serif', 'Arial', sans-serif;
            background: #008080;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
            min-height: 100vh;
        }
        .origins-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #C0C0C0;
            border: 2px outset #C0C0C0;
            overflow: hidden;
        }
        .origins-header {
            background: linear-gradient(to bottom, #000080 0%, #000080 100%);
            color: white;
            padding: 4px 8px;
            text-align: center;
            border-bottom: 2px solid #000000;
        }
        .origins-header h1 {
            font-size: 16px;
            margin-bottom: 2px;
            font-weight: bold;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .origins-content {
            padding: 8px;
        }
        .origins-list {
            background: white;
            overflow: hidden;
            border: 2px inset #C0C0C0;
        }
        .origins-table {
            width: 100%;
            border-collapse: collapse;
        }
        .origins-table thead {
            background: #C0C0C0;
            border-bottom: 2px inset #C0C0C0;
        }
        .origins-table th {
            padding: 4px 8px;
            text-align: left;
            font-weight: bold;
            color: #000000;
            font-size: 11px;
            text-transform: uppercase;
            border-right: 1px solid #808080;
        }
        .origins-table th:last-child {
            border-right: none;
        }
        .origins-table td {
            padding: 4px 8px;
            border-bottom: 1px solid #C0C0C0;
            border-right: 1px solid #C0C0C0;
            color: #000000;
            font-size: 11px;
        }
        .origins-table td:last-child {
            border-right: none;
        }
        .origins-table tbody tr {
            background: white;
        }
        .origins-table tbody tr:hover {
            background: #316AC5;
            color: white;
        }
        .origins-table tbody tr:last-child td {
            border-bottom: none;
        }
        .origin-actions {
            display: flex;
            gap: 4px;
        }
        .btn-edit, .btn-delete {
            padding: 2px 12px;
            border: 2px outset #C0C0C0;
            cursor: pointer;
            font-size: 11px;
            font-weight: normal;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .btn-edit {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-edit:hover {
            background: #E8E8E8;
        }
        .btn-edit:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .btn-delete {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-delete:hover {
            background: #E8E8E8;
        }
        .btn-delete:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .add-origin-btn {
            margin-bottom: 8px;
            padding: 4px 16px;
            background: #C0C0C0;
            color: #000000;
            border: 2px outset #C0C0C0;
            cursor: pointer;
            font-size: 11px;
            font-weight: normal;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .add-origin-btn:hover {
            background: #E8E8E8;
        }
        .add-origin-btn:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #000000;
        }
        .empty-state p {
            font-size: 11px;
            margin-bottom: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #C0C0C0;
            padding: 8px;
            border: 2px outset #C0C0C0;
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #000080 0%, #000080 100%);
            color: white;
            padding: 4px 8px;
            border-bottom: 2px solid #000000;
            margin: -8px -8px 8px -8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
            color: white;
            font-size: 12px;
            font-weight: bold;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .modal-close {
            background: #C0C0C0;
            border: 2px outset #C0C0C0;
            font-size: 12px;
            color: #000000;
            cursor: pointer;
            padding: 2px 6px;
            width: 20px;
            height: 20px;
            line-height: 16px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .modal-close:hover {
            background: #E8E8E8;
        }
        .modal-close:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .modal-body {
            padding: 8px;
            background: #C0C0C0;
        }
        .form-group {
            margin-bottom: 8px;
            padding: 4px;
        }
        .form-group label {
            display: block;
            margin-bottom: 2px;
            font-weight: bold;
            color: #000000;
            font-size: 11px;
        }
        .form-group input {
            width: 100%;
            padding: 2px 4px;
            border: 2px inset #C0C0C0;
            font-size: 11px;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background: white;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: 1px dotted #000000;
            outline-offset: -3px;
        }
        .modal-actions {
            display: flex;
            gap: 4px;
            justify-content: flex-end;
            margin-top: 8px;
            padding: 8px;
            border-top: 2px inset #C0C0C0;
        }
        .btn-save, .btn-cancel, .btn-secondary {
            padding: 4px 16px;
            border: 2px outset #C0C0C0;
            cursor: pointer;
            font-size: 11px;
            font-weight: normal;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .btn-save {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-save:hover {
            background: #E8E8E8;
        }
        .btn-save:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .btn-cancel, .btn-secondary {
            background: #C0C0C0;
            color: #000000;
        }
        .btn-cancel:hover, .btn-secondary:hover {
            background: #E8E8E8;
        }
        .btn-cancel:active, .btn-secondary:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
    </style>
</head>
<body>
    <div class="origins-container">
        <div class="origins-header">
            <h1>ðŸ›« Origin List</h1>
            <p>Manage your origin codes and information</p>
        </div>
        <div class="origins-content">
            <button class="add-origin-btn" id="addOriginBtn">+ Add Origin</button>
            <div class="origins-list" id="originsList">
                <!-- Origins will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Origin Modal -->
    <div id="originModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="originModalTitle">Add Origin</h2>
                <button type="button" class="modal-close" id="closeOriginModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="originForm">
                    <input type="hidden" id="originId" value="">
                    
                    <div class="form-group">
                        <label for="airportCode">Airport Code *</label>
                        <input type="text" id="airportCode" required placeholder="e.g., JFK" maxlength="3" style="text-transform: uppercase;">
                    </div>
                    
                    <div class="form-group">
                        <label for="cityName">City Name</label>
                        <input type="text" id="cityName" placeholder="e.g., New York">
                    </div>
                    
                    <div class="form-group">
                        <label for="stateName">State Name</label>
                        <input type="text" id="stateName" placeholder="e.g., New York">
                    </div>
                    
                    <div class="form-group">
                        <label for="airportName">Airport Name</label>
                        <input type="text" id="airportName" placeholder="e.g., John F. Kennedy International Airport">
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancelOriginBtn">Cancel</button>
                        <button type="submit" class="btn-primary" id="saveOriginBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/api.js"></script>
    <script>
        let originsAPI = null;
        
        // Wait for API to be available
        async function waitForAPI() {
            if (window.originsAPI) {
                originsAPI = window.originsAPI;
                return;
            }
            
            // Wait for apiReady event
            await new Promise((resolve) => {
                if (window.originsAPI) {
                    originsAPI = window.originsAPI;
                    resolve();
                } else {
                    window.addEventListener('apiReady', () => {
                        originsAPI = window.originsAPI;
                        resolve();
                    }, { once: true });
                    // Timeout after 2 seconds
                    setTimeout(() => {
                        if (window.originsAPI) {
                            originsAPI = window.originsAPI;
                        }
                        resolve();
                    }, 2000);
                }
            });
        }

        // Check if user is admin
        function isAdmin() {
            try {
                const user = getCurrentUser();
                return user && user.role === 'admin';
            } catch (error) {
                console.warn('Error checking admin status:', error);
                return false;
            }
        }
        
        // Check if user can manage locations based on permissions
        function canManageLocations() {
            try {
                const user = getCurrentUser();
                if (!user) return false;
                
                // Check permission using hasPermission if available
                if (typeof hasPermission === 'function') {
                    return hasPermission(user.role, 'canEditLocations');
                }
                
                // Fallback: admin and issuing-carrier-agent (TEMPORARY for development)
                return user.role === 'admin' || user.role === 'issuing-carrier-agent';
            } catch (error) {
                console.warn('Error checking location management status:', error);
                return false;
            }
        }

        // Render origins list
        async function renderOrigins() {
            const originsList = document.getElementById('originsList');
            
            // Wait for API
            await waitForAPI();
            
            let origins = [];
            let dataSource = 'unknown';
            
            try {
                if (originsAPI) {
                    origins = await originsAPI.getAll();
                    dataSource = 'database';
                    console.log('ðŸ’¾ Loaded origins from database:', origins.length);
                } else {
                    throw new Error('API not available');
                }
            } catch (error) {
                console.warn('Error loading origins from API, trying localStorage:', error);
                // Fallback to localStorage
                try {
                    const originsJson = localStorage.getItem('awbOrigins');
                    origins = originsJson ? JSON.parse(originsJson) : [];
                    dataSource = 'localstorage';
                    console.log('ðŸ“¦ Loaded origins from localStorage:', origins.length);
                } catch (e) {
                    console.error('Error loading origins:', e);
                    origins = [];
                }
            }
            
            // Show data source indicator
            const header = document.querySelector('.origins-header p');
            if (header) {
                const sourceText = dataSource === 'database' ? 'ðŸ’¾ Database' : (dataSource === 'localstorage' ? 'ðŸ“¦ Localhost' : '');
                if (sourceText) {
                    const existingIndicator = document.getElementById('dataSourceIndicator');
                    if (existingIndicator) {
                        existingIndicator.textContent = sourceText;
                    } else {
                        const indicator = document.createElement('span');
                        indicator.id = 'dataSourceIndicator';
                        indicator.style.cssText = 'font-size: 10px; margin-left: 8px; opacity: 0.8;';
                        indicator.textContent = sourceText;
                        header.appendChild(indicator);
                    }
                }
            }
            
            if (origins.length === 0) {
                originsList.innerHTML = `
                    <div class="empty-state">
                        <p>No origins added yet</p>
                        <p>Click "Add Origin" to get started</p>
                    </div>
                `;
                return;
            }
            
            // TEMPORARY: Allow issuing carrier agents during development
            const canManage = canManageLocations();
            const actionsColumn = '<th>Actions</th>';
            const tableRows = origins.map(origin => {
                const escapedId = (origin.id || '').replace(/'/g, "\\'");
                const deleteButton = canManage ? `<button class="btn-delete" onclick="deleteOrigin('${escapedId}')">Delete</button>` : '';
                const actionsCell = `
                    <td>
                        <div class="origin-actions">
                            <button class="btn-edit" onclick="editOrigin('${escapedId}')">Edit</button>
                            ${deleteButton}
                        </div>
                    </td>
                `;
                return `
                <tr>
                    <td>${escapeHtml(origin.airportCode || '')}</td>
                    <td>${escapeHtml(origin.cityName || '')}</td>
                    <td>${escapeHtml(origin.stateName || '')}</td>
                    <td>${escapeHtml(origin.airportName || '')}</td>
                    ${actionsCell}
                </tr>
            `;
            }).join('');
            
            originsList.innerHTML = `
                <table class="origins-table">
                    <thead>
                        <tr>
                            <th>Airport Code</th>
                            <th>City Name</th>
                            <th>State Name</th>
                            <th>Airport Name</th>
                            ${actionsColumn}
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Open origin modal
        async function openOriginModal(originId) {
            // TEMPORARY: Allow issuing carrier agents during development
            if (!originId && !canManageLocations()) {
                alert('Only administrators and issuing carrier agents can add new origins.');
                return;
            }
            
            const modal = document.getElementById('originModal');
            const form = document.getElementById('originForm');
            const title = document.getElementById('originModalTitle');
            const originIdInput = document.getElementById('originId');
            
            await waitForAPI();
            
            if (originId) {
                try {
                    if (originsAPI) {
                        const origins = await originsAPI.getAll();
                        const origin = origins.find(o => o.id === originId);
                        if (origin) {
                            title.textContent = 'Edit Origin';
                            originIdInput.value = origin.id;
                            document.getElementById('airportCode').value = origin.airportCode || '';
                            document.getElementById('cityName').value = origin.cityName || '';
                            document.getElementById('stateName').value = origin.stateName || '';
                            document.getElementById('airportName').value = origin.airportName || '';
                        }
                    } else {
                        throw new Error('API not available');
                    }
                } catch (error) {
                    console.error('Error loading origin:', error);
                    alert('Error loading origin data.');
                }
            } else {
                title.textContent = 'Add Origin';
                form.reset();
                originIdInput.value = '';
            }
            
            modal.style.display = 'flex';
        }

        // Close origin modal
        function closeOriginModal() {
            const modal = document.getElementById('originModal');
            const form = document.getElementById('originForm');
            modal.style.display = 'none';
            form.reset();
        }

        // Edit origin
        function editOrigin(id) {
            openOriginModal(id);
        }

        // Delete origin
        async function deleteOrigin(id) {
            // Check if user is admin
            // TEMPORARY: Allow issuing carrier agents during development
            if (!canManageLocations()) {
                alert('Only administrators and issuing carrier agents can delete origins.');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this origin?')) {
                return;
            }
            
            await waitForAPI();
            
            try {
                if (originsAPI) {
                    await originsAPI.delete(id);
                    alert('Origin deleted successfully!');
                    await renderOrigins();
                } else {
                    throw new Error('API not available');
                }
            } catch (error) {
                console.error('Error deleting origin:', error);
                alert('Error deleting origin. Please try again.');
            }
        }

        // Handle save origin
        async function handleSaveOrigin(e) {
            e.preventDefault();
            
            const id = document.getElementById('originId').value || `orig_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            const airportCode = document.getElementById('airportCode').value.trim().toUpperCase();
            const cityName = document.getElementById('cityName').value.trim();
            const stateName = document.getElementById('stateName').value.trim();
            const airportName = document.getElementById('airportName').value.trim();
            
            if (!airportCode) {
                alert('Airport Code is required.');
                return;
            }
            
            const origin = {
                id,
                cityName,
                stateName,
                airportCode,
                airportName
            };
            
            await waitForAPI();
            
            try {
                if (originsAPI) {
                    const origins = await originsAPI.getAll();
                    const exists = origins.find(o => o.id === id);
                    
                    if (exists) {
                        // Editing existing origin - allowed for all users
                        await originsAPI.update(origin);
                    } else {
                        // Creating new origin - only admins
                        // TEMPORARY: Allow issuing carrier agents during development
                        if (!canManageLocations()) {
                            alert('Only administrators and issuing carrier agents can add new origins.');
                            return;
                        }
                        await originsAPI.create(origin);
                    }
                    
                    // Update localStorage cache
                    try {
                        const updatedOrigins = await originsAPI.getAll();
                        localStorage.setItem('awbOrigins', JSON.stringify(updatedOrigins));
                    } catch (e) {
                        console.warn('Could not update localStorage cache:', e);
                    }
                    
                    alert('Origin saved successfully!');
                    closeOriginModal();
                    await renderOrigins();
                } else {
                    throw new Error('API not available');
                }
            } catch (error) {
                console.error('Error saving origin:', error);
                alert('Error saving origin. Please try again.');
            }
        }

        // Event listeners
        document.getElementById('addOriginBtn').addEventListener('click', () => openOriginModal(null));
        document.getElementById('closeOriginModal').addEventListener('click', closeOriginModal);
        document.getElementById('cancelOriginBtn').addEventListener('click', closeOriginModal);
        document.getElementById('originForm').addEventListener('submit', handleSaveOrigin);
        
        // Close modal when clicking outside
        document.getElementById('originModal').addEventListener('click', (e) => {
            if (e.target.id === 'originModal') {
                closeOriginModal();
            }
        });

        // Initialize
        (async () => {
            await renderOrigins();
        })();
    </script>
</body>
</html>
