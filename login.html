<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airway Bills</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/themes.js"></script>
    <style>
        body {
            font-family: 'MS Sans Serif', 'Arial', sans-serif;
            background: #008080;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #008080;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px);
        }
        .login-box {
            background: #C0C0C0;
            padding: 8px;
            border: 2px outset #C0C0C0;
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            margin: 0 0 8px 0;
            color: #000000;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background: linear-gradient(to bottom, #000080 0%, #000080 100%);
            color: white;
            padding: 4px 8px;
            border-bottom: 2px solid #000000;
        }
        .login-box p {
            text-align: center;
            color: #000000;
            margin-bottom: 8px;
            font-size: 11px;
            padding: 4px;
        }
        .form-group {
            margin-bottom: 8px;
            padding: 4px;
        }
        .form-group label {
            display: block;
            margin-bottom: 2px;
            color: #000000;
            font-weight: bold;
            font-size: 11px;
        }
        .form-group input {
            width: 100%;
            padding: 2px 4px;
            border: 2px inset #C0C0C0;
            font-size: 11px;
            box-sizing: border-box;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background: white;
        }
        .form-group input:focus {
            outline: 1px dotted #000000;
            outline-offset: -3px;
        }
        .btn-login {
            width: 100%;
            padding: 4px 16px;
            background: #C0C0C0;
            color: #000000;
            border: 2px outset #C0C0C0;
            font-size: 11px;
            font-weight: normal;
            cursor: pointer;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .btn-login:hover {
            background: #E8E8E8;
        }
        .btn-login:active {
            border: 2px inset #C0C0C0;
            background: #808080;
        }
        .error-message {
            background: #FFE0E0;
            color: #800000;
            padding: 8px;
            border: 2px inset #C0C0C0;
            margin-bottom: 8px;
            display: none;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>ðŸ“„ Airway Bills System</h1>
            <p>Multi-User Role-Based Management</p>
            <p style="font-size: 14px; margin-top: 10px;">Please login to continue</p>
            <div class="error-message" id="errorMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                <p style="font-size: 14px; color: #666; margin-bottom: 10px;">Don't have an account?</p>
                <a href="register.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Register here</a>
            </div>
        </div>
    </div>

    <!-- Load required scripts -->
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/api.js"></script>
    <script src="models/user.js"></script>
    <script src="js/roles.js"></script>
    <script type="module" src="js/auth.js"></script>

    <script>
        // Production guard: Clear localStorage on production
        (function() {
            // Wait for utils to be available
            if (window.clearLocalStorageOnProduction) {
                window.clearLocalStorageOnProduction();
            } else {
                // If utils not loaded yet, wait a bit
                setTimeout(() => {
                    if (window.clearLocalStorageOnProduction) {
                        window.clearLocalStorageOnProduction();
                    }
                }, 100);
            }
        })();
    </script>
    <script>
        
        // Wait for auth.js module to load before using its functions
        async function waitForAuth() {
            // Ensure error message is hidden on page load
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage) {
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
            }
            
            // Wait for isAuthenticated and login functions to be available
            let attempts = 0;
            while ((typeof isAuthenticated === 'undefined' || typeof login === 'undefined') && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (typeof isAuthenticated === 'undefined') {
                return;
            }
            
            // Check if already logged in (but don't show errors if API isn't ready yet)
            try {
                if (isAuthenticated()) {
                    window.location.href = 'dashboard.html';
                    return;
                }
            } catch (error) {
                // API might not be ready yet, that's okay - user can still log in
            }
            
            // Set up login form handler
            if (typeof login === 'undefined') {
                return;
            }
            
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('username').value; // Using email as username
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Hide error message
            errorMessage.style.display = 'none';
            
            // Disable button during login
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            
            try {
                // First, ensure API is ready - wait for apiReady event or window.usersAPI
                if (!window.usersAPI) {
                    // Wait for apiReady event (max 5 seconds)
                    let apiReady = false;
                    await new Promise((resolve) => {
                        // Check if already available
                        if (window.usersAPI) {
                            apiReady = true;
                            resolve();
                            return;
                        }
                        
                        // Listen for apiReady event
                        const handler = () => {
                            if (window.usersAPI) {
                                apiReady = true;
                            }
                            resolve();
                        };
                        window.addEventListener('apiReady', handler, { once: true });
                        
                        // Also check periodically in case event already fired
                        let checks = 0;
                        const checkInterval = setInterval(() => {
                            checks++;
                            if (window.usersAPI) {
                                window.removeEventListener('apiReady', handler);
                                clearInterval(checkInterval);
                                apiReady = true;
                                resolve();
                            } else if (checks >= 50) { // 5 seconds (50 * 100ms)
                                clearInterval(checkInterval);
                                resolve();
                            }
                        }, 100);
                    });
                    
                    if (!window.usersAPI) {
                        errorMessage.textContent = 'Database API failed to load. Please check the browser console for errors and refresh the page.';
                        errorMessage.style.display = 'block';
                        submitButton.disabled = false;
                        submitButton.textContent = 'Login';
                        return;
                    }
                }
                
                // Use new auth system - await the async login function
                const result = await login(email, password);
                
                if (result && result.success) {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = result?.message || 'Invalid email or password';
                    errorMessage.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Login';
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
            });
        }
        
        waitForAuth();
    </script>
</body>
</html>
