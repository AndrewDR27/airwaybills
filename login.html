<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airway Bills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            margin: 0 0 10px 0;
            color: #333;
            text-align: center;
        }
        .login-box p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>ðŸ“„ Airway Bills System</h1>
            <p>Multi-User Role-Based Management</p>
            <p style="font-size: 14px; margin-top: 10px;">Please login to continue</p>
            <div class="error-message" id="errorMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                <p style="font-size: 14px; color: #666; margin-bottom: 10px;">Don't have an account?</p>
                <a href="register.html" style="color: #667eea; text-decoration: none; font-weight: 500;">Register here</a>
            </div>
        </div>
    </div>

    <!-- Load required scripts -->
    <script type="module" src="js/api.js"></script>
    <script src="models/user.js"></script>
    <script src="js/roles.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Show debug logs if available
        function showDebugLogs() {
            try {
                const logs = JSON.parse(localStorage.getItem('dashboard_debug_logs') || '[]');
                if (logs.length > 0) {
                    const logDiv = document.createElement('div');
                    logDiv.style.cssText = 'position: fixed; top: 10px; right: 10px; background: #000; color: #0f0; padding: 10px; max-width: 500px; max-height: 400px; overflow: auto; font-family: monospace; font-size: 11px; z-index: 10000; border: 2px solid #0f0;';
                    logDiv.innerHTML = '<strong>Debug Logs:</strong><br>' + logs.slice(-20).join('<br>');
                    document.body.appendChild(logDiv);
                    
                    // Clear logs after showing
                    setTimeout(() => {
                        localStorage.removeItem('dashboard_debug_logs');
                    }, 30000);
                }
            } catch (e) {
                console.error('Could not show debug logs:', e);
            }
        }
        
        // Show logs on login page
        showDebugLogs();
        
        // Check if already logged in
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('username').value; // Using email as username
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Hide error message
            errorMessage.style.display = 'none';
            
            // Disable button during login
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            
            try {
                // Use new auth system - await the async login function
                const result = await login(email, password);
                
                if (result && result.success) {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = result?.message || 'Invalid email or password';
                    errorMessage.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
